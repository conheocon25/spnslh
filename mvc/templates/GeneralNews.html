		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>
	
	<body>
		<div class="wraper">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div id="main">
				<a href="#" class="banner-show">
					<img src="/data/images/ads.jpg" border="0" width="100%"/>
				</a>
				<div class="columb-1-3">
					<!-- ///////////////////////////////////////// -->
					<div class="box">
						Thông tin
					</div>
					<div class="box">
						Thư viện địa ốc
					</div>
					<div class="box">
						Tài sản mới nhất
					</div>
					<div class="box">
						Quảng cáo
					</div>
				</div>
				<div class="columb-2-3">
					<!-- ///////////////////////////////////////// -->
					<div class="box">
						<div>(Cập nhật ngày <span tal:content="NG/getDatePrint" />)</div>
						<div tal:content="structure NG/getContent" />
					</div>
					
					<div class="box">
						<h3>Tin tức khác</h3>
						<ul>
							<li tal:repeat="NG NGRelates">
								<a tal:attributes="href NG/getURLRead" tal:content="NG/getTitle"/>
								(<span tal:content="NG/getDatePrint"/>)
							</li>
						</ul>
					</div>
				</div>
				<div class="columb-3-3">
					<!-- ///////////////////////////////////////// -->
					<div class="box">
						<img src="/data/images/ads/ads1.gif" border="0" width="100%" />
					</div>
					<div class="box">
						<img src="/data/images/ads/ads2.gif" border="0" width="100%" />
					</div>
					<div class="box">
						Phong Thủy Nhà Đất
					</div>
					<div class="box">
						Đăng ký nhận bản tin
					</div>
					<div class="box">
						<img src="/data/images/ads/ads3.gif" border="0" width="100%" />
					</div>
					<div class="box">
						<img src="/data/images/ads/ads4.gif" border="0" width="100%" />
					</div>
					<div class="box">
						Bộ sưu tập nhà đẹp
					</div>
				</div>
				<div class="clear"/>
			</div>
		</div>
		<div metal:use-macro="macros.xhtml/Footer"/>
	</body>
