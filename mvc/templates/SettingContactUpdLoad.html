<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeAdminCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<span metal:use-macro="macros.xhtml/HeaderAdmin"/>
		<div class="container-fluid">
			<div class="row-fluid">
				<span metal:use-macro="macros.xhtml/PanelAdmin"/>
				<div class="span9">
					<span metal:use-macro="macros.xhtml/TitleAdmin"/>
					
					<form tal:attributes="action Contact/getURLUpdExe" method="POST">
						<fieldset>
							<label for="Name">Tên</label>
							<input id="Name" name="Name" type="text" tal:attributes="value Contact/getName" />
							<label for="PicURL">Logo</label>
							<input id="PicURL" name="PicURL" type="text" tal:attributes="value Contact/getPicURL" />
							<label for="Website">Website</label>
							<input id="Website" name="Website" type="text" tal:attributes="value Contact/getWebsite" />
						</fieldset>
						<button class="btn" type="submit" name="submit" value="submit-value">Cập nhật</button>
					</form>
				</div>
			</div>
			<span metal:use-macro="macros.xhtml/FooterAdmin"/>
		</div>
	</body>
</html>
