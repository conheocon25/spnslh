<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<span metal:use-macro="macros.xhtml/IncludeAdminCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>		
		<span metal:use-macro="macros.xhtml/HeaderAdmin"/>
		<div class="container-fluid">
			<div class="row-fluid">
				<span metal:use-macro="macros.xhtml/PanelAdmin"/>
				<div class="span9">
					<span metal:use-macro="macros.xhtml/TitleAdmin"/>
					
					<div class="pagination pagination-right">
						<ul>
							<li tal:repeat="Page PN/getPages">
								<a tal:attributes="href Page/getURL" tal:content="Page/getName" />
							</li>
						</ul>
					</div>
					
					<table class="table">
						<thead>
							<tr>
								<th width="32">#</th>
								<th>Ngày</th>
								<th>Tiêu đề</th>
								<th width="32"></th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="N News">															
								<td><span tal:content="repeat/N/number"/></td>
								<td><span tal:content="N/getDatePrint"/></td>
								<td><a tal:attributes="href N/getURLUpdLoad"><span tal:content="N/getTitle"/></a></td>
								<td><a tal:attributes="href N/getURLDelLoad">Xóa</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<span metal:use-macro="macros.xhtml/FooterAdmin"/>
		</div>
	</body>
</html>
