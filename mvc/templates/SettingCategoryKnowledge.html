<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<span metal:use-macro="macros.xhtml/IncludeAdminCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>		
		<span metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="container-fluid">
			<div class="row-fluid">
				<span metal:use-macro="mAdmin.xhtml/PanelAdmin"/>
				<div class="span9">
					<span metal:use-macro="mAdmin.xhtml/TitleAdmin"/>					
					<table class="table">
						<thead>
							<tr>
								<th width="32">#</th>
								<th>Tên</th>
								<th width="150">Tin tức</th>
								<th width="32"></th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="CK CategoryKnowledgeAll">
								<td><span tal:content="repeat/CK/number"/></td>
								<td><a tal:attributes="href CK/getURLUpdLoad"><span tal:content="CK/getName"/></a></td>
								<td><a tal:attributes="href CK/getURLView">
									Xem (<span tal:content="CK/getNews/count"/>)
								</a></td>
								<td><a tal:attributes="href CK/getURLDelLoad"><span class="icon-remove"/></a></td>
							</tr>
						</tbody>
					</table>
					<a class="btn" href="/setting/category/knowledge/ins/load">
						<span class="icon-plus" /> Thêm mới
					</a>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
