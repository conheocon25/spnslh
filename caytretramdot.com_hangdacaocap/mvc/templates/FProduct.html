<!DOCTYPE html>
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div class="container">
			<tal:block metal:use-macro="mFront.xhtml/Header"/>
			<div class="row content">
				<div class="col-md-12 full-slide">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="/mvc/templates/front/img/slide/slide-1.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-2.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-3.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Sản phẩm</h3>
						</div>
						<div class="panel-body">							
							<div class="media">
								<div class="media-left">
									<img tal:attributes="src DProduct/getInfo/getImage1; alt=DProduct/getInfo/getInfo" class="img-thumbnail"/>
								</div>									
								<div class="media-right medium">
									<h4 tal:content="DProduct/getName"></h4>
									<h3 tal:content="DProduct/getPrice1Print"> 4.300.000đ</h3>											
									<div>Số Lượng: <input type="Count" class="form-control" id="contact-email" placeholder="Count" value="1"/></div>											
									<div class="view"><a tal:attributes="href DProduct/getURLAddPackCart">Thêm vào giỏ hàng</a></div>	
								</div>
								<hr />
									<h3 > Chi Tiết</h3>
									<h4 > Mô tả chi tiết sản phẩm</h4>
									<div class="form-group">
										<label for="contact-email">Chất liệu:</label>
										<div class="form-control" tal:content="DProduct/getAttributeProduct/getMaterial"></div>
									</div>
									<div class="form-group">
										<label for="contact-email">Màu sắc:</label>
										<div class="form-control" tal:content="DProduct/getAttributeProduct/getColor"></div>
									</div>
									<div class="form-group">
										<label for="contact-email">Size:</label>
										<div class="form-control" tal:content="DProduct/getAttributeProduct/getSize"></div>
									</div>
									<div class="form-group">
										<label for="contact-email">Bảo Hành:</label>
										<div class="form-control" tal:content="DProduct/getAttributeProduct/getGuaranteePrint"></div>
									</div>
								
							</div>							
						</div>
					</div>					
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Tin mới</h3>
						</div>
						<div class="panel-body">						
							<div class="media" tal:repeat="PT LastestPostAll">
								<a class="media-left medium" tal:attributes="href PT/getURLRead">
									<img tal:attributes="src PT/getPost/getImage; alt PT/getPost/getTitle" class="img-thumbnail"/>
								</a>
								<div class="media-body">
									<a tal:attributes="href PT/getURLRead">
										<h4 class="media-heading" tal:content="PT/getPost/getTitle"></h4>
									</a>
									<div class="mini-icon icon-date in-news" tal:content="PT/getPost/getTimePrint">12/12/2014</div>
									<p tal:content="PT/getPost/getTitleReduce"></p>
								</div>
							</div>							
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<tal:block metal:use-macro="mFront.xhtml/Basket"/>
					<tal:block metal:use-macro="mFront.xhtml/EmailSignup"/>
					<tal:block metal:use-macro="mFront.xhtml/LastPost"/>
					<tal:block metal:use-macro="mFront.xhtml/TopProduct"/>
					<tal:block metal:use-macro="mFront.xhtml/Facebook"/>
				</div>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/Footer"/>
		</div>

		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</body>
</html>
