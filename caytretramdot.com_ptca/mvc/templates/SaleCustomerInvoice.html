<body>
	<div id="InvoicePanel" class="panel panel-primary" tal:attributes="alt Invoice/getURLLoad; data-id Invoice/getId; data-customer-id Invoice/getIdCustomer">
		<div class="panel-heading"><i class="glyphicon glyphicon-star"/> <B tal:content="php: 'ĐƠN HÀNG ' . Invoice->getDateTimeCreatedPrint()"/></div>
		<div class="panel-body">
			<table width="100%">
				<tr>
					<td width="35%">KHÁCH HÀNG</td>
					<td width="45%"><B tal:content="Invoice/getCustomer/getName" /></td>
					<td width="20%" rowspan="7">
						<img width="64px" tal:attributes="src Invoice/getEmployee/getAvatar"/>
					</td>
				</tr>
				<tr>
					<td width="35%">ĐỊA CHỈ</td>
					<td width="45%"><B tal:content="Invoice/getCustomer/getAddress" /></td>					
				</tr>
				<tr>
					<td width="35%">ĐIỆN THOẠI</td>
					<td width="45%"><B tal:content="Invoice/getCustomer/getTel" /></td>					
				</tr>				
				<tr>
					<td width="35%">KHỞI TẠO LÚC</td>
					<td width="45%"><B tal:content="Invoice/getDateTimeCreatedPrint" /></td>					
				</tr>
				<tr>
					<td width="35%">CẬP NHẬT LẦN CUỐI</td>
					<td width="45%"><B tal:content="Invoice/getDateTimeUpdatedPrint" /></td>					
				</tr>
				<tr>
					<td width="35%">NHÂN VIÊN BÁN</td>
					<td width="45%">
						<a href="#DialogChooseEmployee" data-toggle="modal" 
								class="invoice-item"
								tal:attributes="id 				Invoice/getId;
											id_employee 		Invoice/getIdEmployee;
											id_customer 		Invoice/getIdCustomer;
											datetime_created 	Invoice/getDateTimeCreated;
											datetime_updated	Invoice/getDateTimeUpdated;
											note 				Invoice/getNote;
											state 				Invoice/getState;"
						><B tal:content="Invoice/getEmployee/getName" /></a>
					</td>					
				</tr>
				<tr>
					<td width="35%">TÌNH TRẠNG</td>
					<td width="45%"><B tal:content="Invoice/getStatePrint" /></td>					
				</tr>
			</table>
			<BR/>			
			<table class="table table-striped table-hover">
				<thead>
					<tr>										
						<th width="30">STT</th>
						<th><div class="text-left">TÊN</div></th>
						<th width="60"><div class="text-right">SL</div></th>
						<th width="120"><div class="text-right">Đ.GIÁ</div></th>
						<th width="120"><div class="text-right">T.TIỀN</div></th>
						<th width="30"><i class="glyphicons-bin"/></th>
					</tr>
				</thead>
				<tbody>
					<tr tal:repeat="Detail Invoice/getDetailAll">
						<td><div class="text-center" tal:content="repeat/Detail/number" /></td>
						<td><a class="invoice-detail-item" href="#DialogGoodUpd" data-toggle="modal" 
							tal:attributes="id 			Detail/getId;
											id_good 	Detail/getIdGood;
											name_good	Detail/getGood/getName;
											count 		Detail/getCount;
											price 		Detail/getPrice;											
							" 
							tal:content="Detail/getGood/getName"/>
						</td>
						<td><div class="text-center" tal:content="Detail/getCountPrint"/></td>
						<td><div class="text-right" tal:content="Detail/getPricePrint"/></td>
						<td><div class="text-right" tal:content="Detail/getValuePrint"/></td>
						<td>
							<div class="text-right">
								<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Detail/getId"><i class="glyphicon glyphicon-remove"/></a>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="4"><div class="text-right"><B>TỔNG CỘNG</B></div></td>
						<td><div class="text-right"><B tal:content="Invoice/getValuePrint" /></div></td>
						<td/>
					</tr>
				</tbody>
			</table>			
			<a title="In phiếu" class="Ticket btn" tal:attributes="alt Invoice/getURLPrint"><i class="glyphicon glyphicon-print"/> IN PHIẾU</a>			
			<a href="#DialogGoodIns" data-toggle="modal"><i class="glyphicon glyphicon-plus"/> HÀNG HÓA</a>
		</div>
	</div>
	
	<!-- DIALOG INVOICE EDIT -->
	<div id="DialogChooseEmployee" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3><i class="glyphicon glyphicon-star modal-icon"/>CẬP NHẬT ĐƠN HÀNG</h3></div>
				<form id="FormInvoiceUpdate" action="#" class="form-horizontal" novalidate="novalidate">					
					<input id="InvoiceId" type="hidden" />
					<input id="InvoiceIdCustomer" type="hidden" />
					<div class="form-group">
						<label class="col-sm-3 control-label">Khởi tạo</label>
						<div class="col-sm-8 controls">
							<input id="InvoiceDateTimeCreated" type="text" class="form-control input-small" data-date-format="yyyy-mm-dd hh:ii" readonly="true"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Cập nhật cuối</label>
						<div class="col-sm-8 controls">
							<input id="InvoiceDateTimeUpdated" type="text" class="form-control input-small" data-date-format="yyyy-mm-dd hh:ii" readonly="true"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Ghi chú</label>
						<div class="col-sm-8 controls">
							<input id="InvoiceNote" type="text" class="form-control input-small" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Tình trạng</label>
						<div class="col-sm-8 controls">							
							<select id="InvoiceState" style="width:100%;" class="form-control">
								<option tal:attributes="value string:0;selected php:Invoice->getState()==0?true:false">Chờ duyệt</option>
								<option tal:attributes="value string:1;selected php:Invoice->getState()==1?true:false">Duyệt xong</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Nhân viên</label>
						<div class="col-sm-8 controls">
							<select id="InvoiceIdEmployee" style="width:100%;" class="form-control">
								<option tal:repeat="Employee EmployeeAll" tal:attributes="value Employee/getId;selected php:Employee->getId()==Invoice->getIdEmployee()?true:false">
									<span tal:content="Employee/getName" />
								</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary btn-small" id="URLInvoiceUpdButton"><i class="glyphicons-download_alt"/> Lưu</button>
						<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- DIALOG GOOD INS -->
	<div id="DialogGoodIns" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3><i class="glyphicon glyphicon-star modal-icon"/>THÊM HÀNG HÓA</h3></div>
				<div id="FormGoodIns" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">Hàng hóa</label>
						<div class="col-sm-8 controls">
							<select id="IdGood1" style="width:100%;" class="form-control">
								<option tal:repeat="Good GoodAll" tal:attributes="value Good/getId">
									<span tal:content="Good/getGroup/getName" /> / <span tal:content="Good/getName" />
								</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Số lượng</label>
						<div class="col-sm-8 controls">
							<input id="Count1" type="text" class="form-control input-small" value="1"/>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary btn-small" id="URLGoodInsButton"><i class="glyphicons-download_alt"/> Thêm</button>
						<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- DIALOG GOOD UPD-->
	<div id="DialogGoodUpd" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3><i class="glyphicon glyphicon-star modal-icon"/>CẬP NHẬT HÀNG HÓA</h3></div>
				<div id="FormGoodIns" class="form-horizontal">					
					<div class="form-group">
						<input id="DetailId2" type="hidden" class="form-control input-small" />
						<input id="DetailIdGood2" type="hidden" class="form-control input-small" />
						<label class="col-sm-3 control-label">Mặt hàng</label>
						<div class="col-sm-8 controls">
							<input id="DetailNameGood2" type="text" class="form-control input-small" readonly="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Số lượng</label>
						<div class="col-sm-8 controls">
							<input id="DetailCount2" type="text" class="form-control input-small" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Đơn giá</label>
						<div class="col-sm-8 controls">
							<input id="DetailPrice2" type="text" class="form-control input-small" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary btn-small" id="URLGoodUpdButton"><i class="glyphicons-download_alt"/> Cập nhật</button>
						<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script>
	$(".invoice-detail-item").click(function(){						
		$("#DetailId2").val( $(this).attr('id') );
		$("#DetailIdGood2").val( $(this).attr('id_good') );
		$("#DetailNameGood2").val( $(this).attr('name_good') );
		$("#DetailCount2").val( $(this).attr('count') );
		$("#DetailPrice2").val( $(this).attr('price') );
	});
	
	$(".invoice-item").click(function(){
		var InvoiceId 				= $(this).attr('id');		
		var InvoiceIdCustomer 		= $(this).attr('id_customer');
		var InvoiceDateTimeCreated 	= $(this).attr('datetime_created');
		var InvoiceDateTimeUpdated 	= $(this).attr('datetime_updated');		
		var InvoiceNote 			= $(this).attr('note');
				
		$('#URLInvoiceUpdButton').attr('alt', InvoiceId);
		$("#InvoiceId").val(InvoiceId);		
		$("#InvoiceIdCustomer").val(InvoiceIdCustomer);
		$("#InvoiceDateTimeCreated").val(InvoiceDateTimeCreated);
		$("#InvoiceDateTimeUpdated").val(InvoiceDateTimeUpdated);
		$("#InvoiceNote").val(InvoiceNote);			
	});
	
	//Chèn vào HÀNG HÓA MỚI
	$("#URLGoodInsButton").click(function(){
		var IdCustomer 	= $("#InvoicePanel").attr("data-customer-id");
		var IdInvoice 	= $("#InvoicePanel").attr("data-id");
		var IdGood 		= $("#IdGood1").val();
		var Count 		= $("#Count1").val();
		var URL 		= "/ql-ban-hang/don-hang/chi-tiet/them-moi";
		
		$.ajax({
			type: "POST",
			data: {IdInvoice:IdInvoice, IdGood:IdGood, Count:Count},
			url: URL,
			success: function(msg){					
				var URL = "/ql-ban-hang/khach-hang/" + IdCustomer +"/" + IdInvoice;
				$("#InvoiceView").load(URL);
			}
		});
	});
	
	
	//Cập nhật HÀNG HÓA MỚI
	$("#URLGoodUpdButton").click(function(){
		var IdCustomer 	= $("#InvoicePanel").attr("data-customer-id");
		var IdInvoice 	= $("#InvoicePanel").attr("data-id");
		var IdDetail	= $("#DetailId2").val();
		var IdGood 		= $("#DetailIdGood2").val();
		var Count 		= $("#DetailCount2").val();
		var Price 		= $("#DetailPrice2").val();
		
		var URL 		= "/ql-ban-hang/don-hang/chi-tiet/cap-nhat";
						
		$.ajax({
			type: "POST",
			data: {IdDetail:IdDetail, Count:Count, Price:Price},
			url: URL,
			success: function(msg){					
				var URL = "/ql-ban-hang/khach-hang/" + IdCustomer +"/" + IdInvoice;
				$("#InvoiceView").load(URL);
			}
		});		
	});
	
	//-----------------------------------------------------------------------------------
	//Update 1 INVOICE CURRENT
	//-----------------------------------------------------------------------------------
	$("#FormInvoiceUpdate").validate({
		rules:{
			Name2:{
				minlength: 2,
				required:true
			}					
		},
		errorClass: "help-inline",
		errorElement: "span",
		highlight:function(element, errorClass, validClass) {
			$(element).parents('.form-group').addClass('has-error');
		},
		unhighlight: function(element, errorClass, validClass) {
			$(element).parents('.form-group').removeClass('has-error');
			$(element).parents('.form-group').addClass('has-success');
		},
		submitHandler: function (form) {					
			var Data = [];
			Data[0] = $('#URLInvoiceUpdButton').attr('alt');
			Data[1] = $('#InvoiceIdEmployee').val();
			Data[2] = $('#InvoiceIdCustomer').val();
			Data[3] = $('#InvoiceDateTimeCreated').val();
			Data[4] = $('#InvoiceDateTimeUpdated').val();
			Data[5] = $('#InvoiceNote').val();				
			Data[6] = $('#InvoiceState').val();
																
			var URL = "/object/upd/InvoiceSell";
			$.ajax({
				type: "POST",
				data: {Data:Data},
				url: URL,
				success: function(msg){					
					var URL1 = "/ql-ban-hang/khach-hang/" + $('#InvoiceIdCustomer').val()+"/"+$('#URLInvoiceUpdButton').attr('alt');					
					$("#InvoiceView").load(URL1);
				}
			});
			return false;
		}
	});
	
	$(".Ticket").click(function(){
		var url = $(this).attr('alt');
		var thePopup = window.open( url, "In Phiếu", "menubar=0,location=0,height=700,width=700" );
		thePopup.print();
	});
			
</script>
