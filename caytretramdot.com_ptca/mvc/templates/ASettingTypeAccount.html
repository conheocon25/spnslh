<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:repeat="TypeAccount TypeAccountSibblingAll" tal:attributes="class php: TypeAccount->getId()==TypeAccountParent->getId()?'active':''">
					<a tal:attributes="href TypeAccount/getURLSettingTypeAccount">
						<i class="glyphicons-tag"/><span tal:content="TypeAccount/getCode"/>
					</a>
				</li>
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<a href="#DialogIns" data-toggle="modal" class="btn btn-primary btn-ins">
						<i class="glyphicons-plus"/> Thêm mới
					</a>
					<a href="#DialogDelSelected" data-toggle="modal" class="btn btn-primary btn-ins">
						<i class="glyphicons-remove_2"/> Xóa chọn
					</a>
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover with-check">
								<thead>
									<tr>
										<th width="40"><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox"/></th>
										<th width="80" class="left">MÃ</th>
										<th class="left">TÊN</th>
										<th width="60" class="right">TK CON</th>
										<th width="40"><i class="glyphicons-edit"/></th>
										<th width="40"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="TypeAccount TypeAccountAll">
										<td class="center"><input class="CheckedDel" type="checkbox" tal:attributes="data-id TypeAccount/getId"/></td>
										<td><span tal:content="TypeAccount/getCode"/></td>
										<td><a tal:attributes="href TypeAccount/getURLSettingTypeAccount" tal:content="TypeAccount/getName"/></td>
										<td class="right"><span tal:content="TypeAccount/getChildAll/count"/></td>
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id TypeAccount/getId"><i class="glyphicons-edit"/></a></td>
										<td class="center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id TypeAccount/getId">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- INSERT DIALOG  -->
					<div id="DialogIns" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-TypeAccount modal-icon"/>THÊM MỚI SỐ HIỆU TÀI KHOẢN</h3>
								</div>
								<form id="FormTypeAccountInsert" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="modal-body">
										<input id="IdParent1" name="IdParent1" type="hidden" class="form-control input-small" tal:attributes="value TypeAccountParent/getId"/>
										<div class="form-group">
											<label class="control-label">Mã</label>
											<div class="controls">
												<input id="Code1" name="Code1" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">											
											<label class="control-label">Tên</label>
											<div class="controls">
												<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button id="URLInsButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END INSERT DIALOG  -->
					
					<!-- UPDATE DIALOG  -->
					<div id="DialogEdit" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-TypeAccount modal-icon"/>CẬP NHẬT SÔ HIỆU TÀI KHOẢN</h3>
								</div>
								<form id="FormTypeAccountUpdate" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="modal-body">
										<div class="form-group">
											<label class="control-label">Số hiệu TK cha</label>
											<div class="controls">
												<select name="IdParent2" id="IdParent2" style="width:80%;">
													<option tal:attributes="value TypeAccount/getId;" tal:repeat="TypeAccount TypeAccountAll1">
														<span tal:content="TypeAccount/getCode"/> / <span tal:content="TypeAccount/getName"/>
													</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">Mã</label>
											<div class="controls">
												<input id="Code2" name="Code2" type="text" class="form-control input-small"/>
											</div>
										</div>
										<div class="form-group">											
											<label class="control-label">Tên</label>
											<div class="controls">
												<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
											</div>
										</div>
									</div>	
									<div class="modal-footer">
										<button id="URLUpdButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END UPDATE DIALOG  -->
					<div metal:use-macro="mDialog.xhtml/DialogDel"/>
					<div metal:use-macro="mDialog.xhtml/DialogDelSelected"/>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			$('#URLDelSelectedButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/TypeAccount/0";
				
				$(".CheckedDel").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Delete 1 TypeAccount			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi DANH MỤC BÀI VIẾT Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/TypeAccount/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 TypeAccount
			$("#FormTypeAccountInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#IdParent1').val();
					Data[2] = $('#Code1').val();
					Data[3] = $('#Name1').val();
																		
					var URL = "/object/ins/TypeAccount";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 TypeAccount
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/TypeAccount/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$.getJSON(url, function(data){
					$('#URLUpdButton').attr('alt'		, data.Id);					
					$('#IdParent2').select2('val'		, data.IdParent);
					$('#Code2').attr('value'			, data.Code);
					$('#Name2').attr('value'			, data.Name);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 TypeAccount
			//-----------------------------------------------------------------------------------			
			$("#FormTypeAccountUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];								
					Data[0] = $('#URLUpdButton').attr('alt');
					Data[1] = $('#IdParent2').val();
					Data[2] = $('#Code2').val();
					Data[3] = $('#Name2').val();
														
					var URL = "/object/upd/TypeAccount";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
			
		/*]]>*/
		</script>
	</body>
</html>
