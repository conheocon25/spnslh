<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>		
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="32" class="text-right">ID</th>
										<th class="text-left">NGÀY</th>
										<th class="text-left" width="120">BÁN HÀNG</th>
										<th class="text-left" width="120">KHO HÀNG</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="TD Track/getDetailAll" tal:attributes="class php:TD->getDate()==DateCurrent?'success':''">
										<td class="text-right"><span tal:content="repeat/TD/number"/></td>
										<td><span tal:content="TD/getDatePrint"/></td>
										<td><a tal:attributes="href TD/getURLSale">Xem</a></td>
										<td><a tal:attributes="href TD/getURLWarehouse">Xem</a></td>
									</tr>
								</tbody>
							</table>							
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS BÁO CÁO</B></div>
						<div class="panel-body">							
							<ul class="list-group">
								<li tal:attributes="class php:Track->getId()==Track1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="Track1 TrackAll">
									<a tal:attributes="href Track1/getURLReport">
										<i class="glyphicon glyphicon-cog"/> <span tal:content="Track1/getName"/> 
									</a>									
								</li>
							</ul>
						</div>	
					</div>
				</div>
			</div>
		</div>								
		<script type="text/javascript">
		/*<![CDATA[*/
			
		/*]]>*/
		</script>
	</body>
</html>
