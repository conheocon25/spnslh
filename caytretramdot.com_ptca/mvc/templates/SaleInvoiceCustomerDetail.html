<!DOCTYPE html>
<html lang="en">	
	<body>
		<div id="InvoiceAllSell" class="widget-box">
			<div class="widget-content nopadding">				
				<table class="table table-striped table-hover">
					<thead>
						<tr>																	
							<th><div class="text-left">NGÀY</div></th>
							<th><div class="text-right">TÌNH TRẠNG</div></th>
						</tr>
					</thead>
					<tbody>
						<tr tal:repeat="Invoice Customer/getInvoiceSellAll">
							<td><div style="cursor: pointer" tal:attributes="alt Invoice/getURLLoad" class="InvoiceView text-left" tal:content="Invoice/getDateTimeCreatedPrint"/></td>
							<td><div style="cursor: pointer" tal:attributes="alt Invoice/getURLLoad" class="InvoiceView text-right"><span tal:content="Invoice/getStatePrint"/></div></td>
						</tr>
					</tbody>
				</table>				
				<div class="btn btn-default InvoiceInsert" tal:attributes="alt Customer/getId"><i class="glyphicon glyphicon-circle_plus" /> thêm ĐƠN HÀNG</div>
			</div>
		</div>	
	</body>
	<script>
		$(".InvoiceView").click(function(){
			var URL = $(this).attr('alt');			
			$("#InvoiceView").load(URL);
		});
		$('.SessionView:first').click();
		
		$(".SessionInsert").click(function(){
			var IdCustomer = $(this).attr('alt');								
			var Data = [];
			var URL = "/selling/session/insert/"+IdCustomer;												
			$.ajax({
				type: "POST",					
				url: URL,
				success: function(msg){						
					$("#SessionAll").load("/selling/load/customer/"+IdCustomer);
				}
			});
			
		});	
    </script>
</html>
