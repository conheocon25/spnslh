<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>		
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="string:KHỞI TẠO"/></div>
						<div class="panel-body">
							<div class="form-horizontal">
								<div class="modal-body">								
									<input id="Id" type="hidden" tal:attributes="value CustomerInit/getId" />
									<input id="IdCustomer" type="hidden" tal:attributes="value CustomerInit/getIdCustomer" />
									<div class="form-group">
										<label class="col-sm-2 control-label">Nợ đầu kì</label>
										<div class="col-sm-10 controls">
											<input id="Debt" tal:attributes="value CustomerInit/getDebt" type="text" class="form-control input-small"/>
										</div>
									</div>									
								</div>
								<div class="modal-footer">
									<button id="URLUpdButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
								</div>
							</div>
							<div id="MessageAlert" class="alert alert-success" role="alert">
								<div class="alert-link">Đã cập nhật KHỞI TẠO <B tal:content="Customer/getName"/> xong !</div>
							</div>
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS KHÁCH HÀNG</B></div>
						<div class="panel-body">
							<ul class="list-group">
								<li tal:attributes="class php:Customer->getId()==Customer1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="Customer1 Branch/getCustomerAll">
									<a tal:attributes="href Customer1/getURLSettingInit">
										<span tal:content="Customer1/getName"/>
									</a>
								</li>
							</ul>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/
			$("#MessageAlert").hide();
			$('#URLUpdButton').click(function(){								
				var URL = "/object/upd/CustomerInit";
				
				var Data = [];
				Data[0] = $('#Id').val();
				Data[1] = $('#IdCustomer').val();
				Data[2] = $('#Debt').val();
				
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						$("#MessageAlert").show();
					}
				});
			});			
		/*]]>*/
		</script>
	</body>
</html>
