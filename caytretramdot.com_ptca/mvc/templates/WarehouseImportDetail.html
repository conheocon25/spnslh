<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">		
							<table class="table table-striped table-hover">
								<thead>
									<tr>										
										<th width="30">STT</th>
										<th><div class="text-left">TÊN</div></th>
										<th width="60"><div class="text-right">SL</div></th>
										<th width="60">ĐVT</th>
										<th width="120"><div class="text-right">Đ.GIÁ</div></th>
										<th width="120"><div class="text-right">T.TIỀN</div></th>
										<th width="30"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Detail Invoice/getDetailAll">
										<td><div class="text-center" tal:content="repeat/Detail/number" /></td>
										<td><a class="invoice-detail-item" href="#DialogGoodUpd" data-toggle="modal" 
											tal:attributes="id 			Detail/getId;
															id_good 	Detail/getIdGood;
															name_good	Detail/getGood/getName;
															count 		Detail/getCount;
															price 		Detail/getPrice;											
											" 
											tal:content="Detail/getGood/getName"/>
										</td>
										<td><div class="text-right" tal:content="Detail/getCountPrint"/></td>
										<td><div class="text-left" tal:content="Detail/getGood/getUnit"/></td>
										<td><div class="text-right" tal:content="Detail/getPricePrint"/></td>
										<td><div class="text-right" tal:content="Detail/getValuePrint"/></td>
										<td>
											<div class="text-right">
												<a class="remove-detail-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Detail/getId"><i class="glyphicon glyphicon-remove"/></a>
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="5"><div class="text-right"><B>TỔNG CỘNG</B></div></td>
										<td><div class="text-right"><B tal:content="Invoice/getValuePrint" /></div></td>
										<td/>
									</tr>
								</tbody>
							</table>
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>NHÀ CUNG CẤP</B></div>
						<div class="panel-body">
							
						</div>	
					</div>
				</div>
			</div>
		</div>
		
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-tag modal-icon"/>THÊM MỚI NHÓM</h3></div>
					<form id="FormGoodGroupInsert" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">							
							<div class="form-group">
								<label class="col-sm-2 control-label">Tên</label>
								<div class="col-sm-10 controls">
									<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
								</div>
							</div>								
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLInsButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>								
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<div metal:use-macro="mDialog.xhtml/DialogDel"/>
		<script type="text/javascript">
		/*<![CDATA[*/			
			//-----------------------------------------------------------------------------------
			//Delete 1 EMPLOYEEE			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/GoodGroup/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 GoodGroup			
			$("#FormGoodGroupInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';				
					Data[1] = $('#Name1').val();										
																				
					var URL = "/object/ins/GoodGroup";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 GoodGroup
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/GoodGroup/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#URLUpdButton').attr('alt', 	data.Id);
					$('#Name2').attr('value', 		data.Name);					
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 EMPLOYEEE
			//-----------------------------------------------------------------------------------
			$("#FormGoodGroupUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');
					Data[1] = $('#Name2').val();										
																				
					var URL = "/object/upd/GoodGroup";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
