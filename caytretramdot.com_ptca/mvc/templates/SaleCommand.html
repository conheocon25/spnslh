<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>	
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-3">
					<div class="panel panel-primary">										
						<div class="panel-heading"><i class="glyphicon glyphicon-user"/> <B>DS KHÁCH HÀNG</B></div>
						<div class="panel-body">
							<div style="padding:5px;">
								<input id="CustomerSearch" type="text" placeholder="Nhập tìm khách hàng" style="width:100%; padding:5px;"/>
							</div>
							<div id="CustomerView"/>
						</div>
					</div>					
				</div>
				<div class="col-md-3"><div id="CommandAll" /></div>				
				<div class="col-md-6"><div id="CommandView" /></div>
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/												
			//---------------------------------------------------------------------------
			//Xử lí search khách hàng
			$('#CustomerSearch').keyup(function(e){
				var Name = $(this).val();				
				$("#CustomerView").load("/ql-ban-hang/lenh-ban/khach-hang/tim-kiem", { Name: Name });
			});
						
		/*]]>*/
		</script>
	</body>
</html>
