<!DOCTYPE html>
<html lang="en">	
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS LỆNH TRONG HÀNG ĐỢI</B></div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item Command" 
						tal:repeat="Command CommandAll" 
						style="cursor: pointer;"
						tal:attributes="data-url Command/getURLCheck"
					>
						<span tal:content="Command/getDateTimePrint"/>
						<span class="badge" tal:content="Command/getStatePrint"/>
					</li>
				</ul>				
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/
						
			$(".Command").click(function(){				
				$(".Command").removeClass("list-group-item-success");
				$(this).addClass("list-group-item-success");
				
				var URLLoad = $(this).attr('data-url');
				$("#CommandView").load(URLLoad);
			});
			//$('.Command:first').click();			
		/*]]>*/
		</script>
	</body>
</html>
