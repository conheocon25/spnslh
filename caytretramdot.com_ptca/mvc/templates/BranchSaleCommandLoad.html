<!DOCTYPE html>
<html lang="en">	
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS LỆNH</B></div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item Command" 
						tal:repeat="Command Branch/getCommandAll" 
						style="cursor: pointer;"
						tal:attributes="data-url Command/getURLLoad"
					>
						<span tal:content="Command/getDateTimePrint"/>
						<span class="badge" tal:content="Command/getStatePrint"/>
					</li>
				</ul>
				<a href="#DialogIns" data-toggle="modal" class="btn btn-default btn-ins">
					<i class="glyphicon glyphicon-plus"/> LỆNH BÁN
				</a>
			</div>	
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/
			$(".Command").click(function(){				
				$(".Command").removeClass("list-group-item-success");
				$(this).addClass("list-group-item-success");
				
				var URLLoad = $(this).attr('data-url');				
				$("#CommandView").load(URLLoad);			
			});
			$('.Command:first').click();
			
		/*]]>*/
		</script>
	</body>
</html>
