<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">		
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center" width="40">ID</th>
										<th class="text-left">KHÁCH HÀNG</th>
										<th class="text-left" width="120">BẢNG GIÁ</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Customer Branch/getCustomerAll">
										<td class="text-center"><span tal:content="repeat/Customer/number"/></td>
										<td><span tal:content="Customer/getName"/></td>
										<td>
											<a tal:attributes="href Customer/getURLPrice">
												Xem (<span tal:content="Customer/getCPAll/count"/>)
											</a>
										</td>
									</tr>
								</tbody>
							</table>							
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS CHI NHÁNH</B></div>
						<div class="panel-body">
							<ul class="list-group">
								<li tal:attributes="class php:Branch->getId()==Branch1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="Branch1 BranchAll">
									<a tal:attributes="href Branch1/getURLPrice">
										<span tal:content="Branch1/getName"/>
									</a>
									<span class="badge" tal:content="Branch1/getCustomerAll/count"/>
								</li>
							</ul>													
						</div>
					</div>
				</div>
			</div>
		</div>						
		<script type="text/javascript">
		/*<![CDATA[*/			
			
		/*]]>*/
		</script>
	</body>
</html>
