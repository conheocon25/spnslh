<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>	
	<body>	
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="32">ID</th>
										<th class="left">NGÀY</th>
										<th width="180" class="left">DOANH SỐ</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="TD Track/getDetailAll">
										<td class="center"><span tal:content="repeat/TD/number"/></td>
										<td><span tal:content="TD/getDatePrint"/></td>
										<td>
											<a tal:attributes="href TD/getURLSale">
												Xem (<span tal:content="TD/getInvoiceSellAll/count"/> đơn hàng)
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>																			
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS BÁO CÁO</B></div>
						<div class="panel-body">
							<ul>
								<li tal:attributes="class php:Track->getId()==Track1->getId()? 'btn btn-info' : 'btn btn-default'" tal:repeat="Track1 TrackAll">
									<a tal:attributes="href Track1/getURLSaleView">
										<i class="glyphicon glyphicon-book"/> <span tal:content="Track1/getName"/> 
									</a>
								</li>
							</ul>
						</div>	
					</div>
				</div>
			</div>
		</div>		
		<script type="text/javascript">
		/*<![CDATA[*/
				
		/*]]>*/
		</script>
	</body>
</html>
