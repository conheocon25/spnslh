<head>

	<style>
	@media print{
		.header, .hide { visibility: hidden };
		body { font-size: 9px };
		margin: 0mm 0mm 0mm 0mm;
	}	 
	@media screen {
		body { font-size: 9px }
	}
	@media screen, print {
		body { line-height: 1.0 }
	}

	{ 
		size: auto;   /* auto is the initial value */

<body onload="window.print()">
	<table width="100%" cellpadding="1" cellspacing="0" border="0">
		<tr><td width="100%" align="center" style="font-size:14pt;font-family:Arial; line-height:14pt;padding-top:0px"><B tal:content="ConfigName/getValue"/></td></tr>
		<tr><td width="100%" align="center" style="font-size:12pt;font-family:Arial; line-height:11pt;"><span tal:content="ConfigAddress/getValue"/></td></tr>
		<tr><td width="100%" align="center" style="font-size:12pt;font-family:Arial; line-height:11pt"><B tal:content="ConfigPhone/getValue"/></td></tr>
		<tr><td width="100%" align="center" style="font-size:16pt;font-family:Arial; line-height:14pt"><b>HÓA ĐƠN BÁN HÀNG</b></td></tr>
	</table>
	<BR/>
	<table width="100%" cellpadding="1" cellspacing="0" border="0">
		<tr>
			<td width="20%" align="left">TẠO LÚC</td>
			<td width="30%" align="left"><B tal:content="Invoice/getDateTimeCreatedPrint" /></td>
			<td width="20%" align="left">KHÁCH HÀNG</td>
			<td width="30%" align="left"><B tal:content="Invoice/getCustomer/getName" /></td>
		</tr>
		<tr>
			<td width="20%" align="left">LẦN CUỐI</td>
			<td width="30%" align="left"><B tal:content="Invoice/getDateTimeUpdatedPrint" /></td>
			<td width="20%" align="left">ĐỊA CHỈ</td>
			<td width="30%" align="left"><B tal:content="Invoice/getCustomer/getAddress" /></td>
		</tr>
		<tr>
			<td width="20%" align="left">NHÂN VIÊN BÁN</td>
			<td width="30%" align="left"><B tal:content="Invoice/getEmployee/getName" /></td>
			<td width="20%" align="left">ĐIỆN THOẠI</td>
			<td width="30%" align="left"><B tal:content="Invoice/getCustomer/getTel" /></td>
		</tr>
	</table>
	<BR/>			
	<table width="100%" cellpadding="2" cellspacing="0" border="1" style="font-size:12pt;font-family:Arial; line-height:12pt;padding-bottom:2px;">
		<thead>
			<tr>										
				<th align="center" width="30">STT</th>
				<th align="left">TÊN</th>
				<th align="right" width="60">SL</th>
				<th align="left" width="60">ĐVT</th>
				<th align="right" width="120">Đ.GIÁ</th>
				<th align="right" width="120">T.TIỀN</th>
			</tr>
		</thead>
		<tbody>
			<tr tal:repeat="Detail Invoice/getDetailAll">
				<td align="center"><span tal:content="repeat/Detail/number" /></td>
				<td align="left"><span tal:content="Detail/getGood/getName"/></td>				
				<td align="right"><span tal:content="Detail/getCountPrint"/></td>
				<td align="left"><span tal:content="Detail/getGood/getUnit"/></td>
				<td align="right"><span tal:content="Detail/getPricePrint"/></td>
				<td align="right"><span tal:content="Detail/getValuePrint"/></td>				
			</tr>
			<tr>
				<td align="right" colspan="5"><B>TỔNG CỘNG</B></td>
				<td align="right"><B tal:content="Invoice/getValuePrint" /></td>
			</tr>
		</tbody>		
	</table>
	<p style="font-size:12pt;font-family:Arial; line-height:12pt;padding-bottom:2px;" align="right" tal:content="php: '(' . Invoice->getValueStrPrint() . ')' "/>
	<table width="100%" cellpadding="1" cellspacing="0" border="0">
		<tr>
			<td width="30%" align="center"><B>NGƯỜI LẬP PHIẾU</B></td>			
			<td width="40%" align="center"><B>TRƯỞNG PHÒNG</B></td>
			<td width="30%" align="center"><B>GIÁM ĐỐC</B></td>
		</tr>		
	</table>
</body>
