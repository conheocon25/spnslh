<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-user"/> <B>KHÁCH HÀNG</B></div>
						<div class="panel-body">		
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="60" />										
										<th width="200" class="left">TÊN</th>										
										<th class="left">ĐỊA CHỈ</th>										
										<th width="40"><i class="glyphicon glyphicon-remove"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Customer CustomerAll1">
										<td class="center"><img tal:attributes="src Customer/getAvatar" width="60px"/></td>										
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Customer" tal:attributes="data-id Customer/getId" tal:content="Customer/getName"/></td>
										<td><span tal:content="Customer/getAddress"/></td>										
										<td class="center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Customer/getId">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div metal:use-macro="mFront.xhtml/PageBar"/>
							<a href="#DialogIns" data-toggle="modal" class="btn btn-default btn-ins"><i class="glyphicons-plus"/> Thêm mới KHÁCH HÀNG</a>
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DANH SÁCH NHÓM</B></div>
						<div class="panel-body">
							<ul>								
								<li tal:attributes="class php:Group->getId()==Group1->getId()? 'btn btn-info' : 'btn btn-default'" tal:repeat="Group1 GroupAll">
									<a tal:attributes="href Group1/getURLSettingCustomer">
										<i class="glyphicon glyphicon-tag"/> <span tal:content="Group1/getName"/> (<span tal:content="Group1/getCustomerAll/count"/>)
									</a>
								</li>
							</ul>							
						</div>	
					</div>
				</div>
			</div>
		</div>
		
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-user modal-icon"/>THÊM MỚI KHÁCH HÀNG</h3></div>
					<form id="FormCustomerInsert" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nhóm</label>
								<div class="col-sm-10 controls">
									<select name="IdGroup1" id="IdGroup1" style="width:100%;">
										<option tal:repeat="Group GroupAll" tal:attributes="value Group/getId">
											<span tal:content="Group/getName"/>
										</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tên</label>
								<div class="col-sm-10 controls">
									<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">MST</label>
								<div class="col-sm-10 controls">								
									<input id="TaxCode1" name="TaxCode1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">MÃ KH</label>
								<div class="col-sm-10 controls">
									<input id="Serial1" name="Serial1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Điện thoại</label>
								<div class="col-sm-10 controls">								
									<input id="Tel1" name="Tel1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Fax</label>
								<div class="col-sm-10 controls">								
									<input id="Fax1" name="Fax1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10 controls">								
									<input id="Email1" name="Email1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Web</label>
								<div class="col-sm-10 controls">								
									<input id="Web1" name="Web1" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">Giới hạn nợ</label>
								<div class="col-sm-10 controls">								
									<input id="DebtLimit1" name="DebtLimit1" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">Ghi chú</label>
								<div class="col-sm-10 controls">
									<input id="Note1" name="Note1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Địa chỉ</label>
								<div class="col-sm-10 controls">
									<input id="Address1" name="Address1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Avatar</label>
								<div class="col-sm-10 controls">								
									<input id="Avatar1" name="Avatar1" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLInsButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>								
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<!-- UPDATE DIALOG  -->
		<div id="DialogEdit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-user modal-icon"/>CẬP NHẬT KHÁCH HÀNG</h3></div>
					<form id="FormCustomerUpdate" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nhóm</label>
								<div class="col-sm-10 controls">
									<select name="IdGroup2" id="IdGroup2" style="width:100%;">
										<option tal:repeat="Group GroupAll" tal:attributes="value Group/getId">
											<span tal:content="Group/getName"/>
										</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tên</label>
								<div class="col-sm-10 controls">
									<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">MST</label>
								<div class="col-sm-10 controls">								
									<input id="TaxCode2" name="TaxCode2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">MÃ KH</label>
								<div class="col-sm-10 controls">
									<input id="Serial2" name="Serial2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Điện thoại</label>
								<div class="col-sm-10 controls">								
									<input id="Tel2" name="Tel2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Fax</label>
								<div class="col-sm-10 controls">								
									<input id="Fax2" name="Fax2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10 controls">								
									<input id="Email2" name="Email2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Web</label>
								<div class="col-sm-10 controls">								
									<input id="Web2" name="Web2" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">Giới hạn nợ</label>
								<div class="col-sm-10 controls">								
									<input id="DebtLimit2" name="DebtLimit2" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label">Ghi chú</label>
								<div class="col-sm-10 controls">
									<input id="Note2" name="Note2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Địa chỉ</label>
								<div class="col-sm-10 controls">
									<input id="Address2" name="Address2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Avatar</label>
								<div class="col-sm-10 controls">
									<input id="Avatar2" name="Avatar2" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLUpdButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END UPDATE DIALOG  -->
		<div metal:use-macro="mDialog.xhtml/DialogDel"/>
				
		<script type="text/javascript">
		/*<![CDATA[*/			
			//-----------------------------------------------------------------------------------
			//Delete 1 EMPLOYEEE			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/Customer/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 CUSTOMER			
			$("#FormCustomerInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					},
					Discount1:{
						number: true,
						required:true,
						min:0
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#IdGroup1').val();
					Data[2] = $('#Name1').val();
					Data[3] = $('#Tel1').val();
					Data[4] = $('#Fax1').val();				
					Data[5] = $('#Email1').val();
					Data[6] = $('#Web1').val();
					Data[7] = $('#TaxCode1').val();
					Data[8] = $('#DebtLimit1').val();					
					Data[9] = $('#Address1').val();					
					Data[10] = $('#Note1').val();
					Data[11] = 1;
					Data[12] = $('#Serial1').val();
					Data[13] = $('#Avatar1').val();
				
					var URL = "/object/ins/Customer";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 Customer
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/Customer/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#URLUpdButton').attr('alt', 	data.Id);
					$('#IdGroup2').val(				data.IdGroup);
					$('#Name2').attr('value', 		data.Name);					
					$('#Tel2').attr('value', 		data.Tel);
					$('#Fax2').attr('value', 		data.Fax);
					$('#Email2').attr('value', 		data.Email);
					$('#Web2').attr('value', 		data.Web);
					$('#TaxCode2').attr('value', 	data.TaxCode);
					$('#DebtLimit2').attr('value', 	data.DebtLimit);					
					$('#Address2').attr('value', 	data.Address);
					$('#Note2').attr('value', 		data.Note);
					$('#Serial2').attr('value', 	data.Serial);
					$('#Avatar2').attr('value', 	data.Avatar);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 EMPLOYEEE
			//-----------------------------------------------------------------------------------
			$("#FormCustomerUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					},
					Discount2:{
						number: true,
						required:true,
						min:0
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');														
					Data[1] = $('#IdGroup2').val();
					Data[2] = $('#Name2').val();
					Data[3] = $('#Tel2').val();
					Data[4] = $('#Fax2').val();				
					Data[5] = $('#Email2').val();
					Data[6] = $('#Web2').val();
					Data[7] = $('#TaxCode2').val();
					Data[8] = $('#DebtLimit2').val();					
					Data[9] = $('#Address2').val();					
					Data[10] = $('#Note2').val();
					Data[11] = 1;
					Data[12] = $('#Serial2').val();
					Data[13] = $('#Avatar2').val();
															
					var URL = "/object/upd/Customer";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
