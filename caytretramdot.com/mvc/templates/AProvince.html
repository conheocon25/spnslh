<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div metal:use-macro="mAdmin.xhtml/MenuApp"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover with-check">
								<thead>
									<tr>
										<th width="40"><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox"/></th>
										<th class="left">TỈNH / THÀNH</th>
										<th width="180"><div class="text-left">QUẬN / HUYỆN</div></th>										
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Province ProvinceAll">
										<td class="center"><input class="CheckedDel" type="checkbox" tal:attributes="data-id Province/getId"/></td>
										<td><span tal:content="Province/getName"/></td>
										<td>
											<a tal:attributes="href Province/getURLSettingDistrict">
												Xem (<span tal:content="Province/getDistrictAll/count"/>)
											</a>
										</td>
									</tr>
								</tbody>								
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			
		/*]]>*/
		</script>
	</body>
</html>
