<body>
	<BR/>
	<div metal:use-macro="mAdmin.xhtml/ReportHeader"/>
	<BR />
	<table width="100%" border="1" cellpadding="2" >
		<tr>			
			<th width="15%" align="right"><B>NGÀY</B></th>
			<th width="55%" align="left"><B>GHI CHÚ</B></th>
			<th width="30%" align="right"><B>TỔNG TIỀN</B></th>
		</tr>
		<tr tal:repeat="Paid php:Tracking->getPaidAll( Term->getId() )">
			<td align="right" tal:content="Paid/getDatePrint" />
			<td align="left" tal:content="Paid/getNote" />
			<td align="right" tal:content="Paid/getValuePrint" />
		</tr>
		<tr>
			<th align="right" colspan="2"><H3>TỔNG CỘNG</H3></th>
			<th align="right">
				<H3 tal:content="php:Tracking->getPaidAllValuePrint( Term->getId() )" />
			</th>
		</tr>
	</table>					
	<P align="right">
		(<span tal:content="php:Tracking->getPaidAllValueStrPrint( Term->getId() )" />)
	</P>
	
	<table width="100%" border="0" cellpadding="2" >
		<tr>
			<td width="35%" align="center"></td>
			<td width="30%" align="center" />

		</tr>
		<tr>
			<td width="35%" align="center">NGƯỜI LẬP BẢNG</td>
			<td width="30%" align="center" />
			<td width="35%" align="center">CHỦ TIỆM</td>
		</tr>
		<tr><td width="35%" /><td width="30%" /><td width="35%" /></tr>
		<tr><td width="35%" /><td width="30%" /><td width="35%" /></tr>
		<tr><td width="35%" /><td width="30%" /><td width="35%" /></tr>
		<tr>
			<td width="35%" align="center" />
			<td width="30%" align="center" />
			<td width="35%" align="center" />
		</tr>
	</table>
