<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="container-fluid">							
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"><i class="icon-align-justify"></i></span>
								<h5>CẬP NHẬT</h5>
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Employee/getURLUpdExe" method="post">
									<div class="control-group">
										<label class="control-label">Tên</label>
										<div class="controls">
											<input id="Name" name="Name" type="text" tal:attributes="value Employee/getName" class="form-control input-sm"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Gender">Giới tính</label>
										<div class="controls">
											<select name="Gender" id="Gender" class="form-control input-sm">
												<option value="0" tal:attributes="selected Employee/getGender">Nam</option>
												<option value="1" tal:attributes="selected Employee/getGender">Nữ</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<div class="control-group">
											<label class="control-label" for="Job">Chức vụ</label>
											<div class="controls">								
												<input id="Job" name="Job" type="text" tal:attributes="value Employee/getJob" class="form-control input-sm"/>
											</div>
										</div>
									</div>	
									<div class="control-group">	
										<div class="control-group">
											<label class="control-label" for="Phone">Điện thoại</label>
											<div class="controls">								
												<input id="Phone" name="Phone" type="text" tal:attributes="value Employee/getPhone" class="form-control input-sm"/>
											</div>
										</div>
									</div>	
									<div class="control-group">	
										<div class="control-group">
											<label class="control-label" for="Address">Địa chỉ</label>
											<div class="controls">
												<input id="Address" name="Address" type="text" tal:attributes="value Employee/getAddress" class="form-control input-sm"/>
											</div>
										</div>
									</div>
									<div class="form-actions">
										<button class="btn btn-primary btn-sm" type="submit"><i class="icon-download-alt"/> Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
