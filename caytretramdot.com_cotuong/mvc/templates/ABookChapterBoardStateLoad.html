		<script type="text/javascript">
		/*<![CDATA[*/			
			$(function(){				
				var State		= $("#MoveList").attr('State');
				var Select		= '0';
								
				initViewer(State);
				
				$(".CCell").click(function(){					
					var X = parseInt($(this).attr('X'));
					var Y = parseInt($(this).attr('Y'));
					aState[Y][X] = Select;
					State = exportState();					
					drawBoard(State);					
				});
				$(".StateSave").click(function(){															
					var URL = $("#MoveList").attr('URLExe');
																									
					$.ajax({
						type: "POST",
						data: {aState:aState},
						url: URL,
						success: function(msg){							
							//alert("Đã cập nhật TRẠNG THÁI mới cho ván cờ !");
							location.reload();
						}
					});			
				});
												
				$(".Piece").click(function(){																				
					$("#PieceSelect").attr('src', $(this).attr('data-image'));
					Select = $(this).attr('data-piece');
				});
			});
		/*]]>*/
