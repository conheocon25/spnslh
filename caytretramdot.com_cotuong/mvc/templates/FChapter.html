<!DOCTYPE html>
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<meta property="og:title" tal:attributes="content Book/getTitle"/>
		<meta property="og:description" tal:attributes="content Book/getInfoReduce"/>		
		<meta property="og:image" tal:attributes="content Book/getThumb"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<div metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-9">
					<div class="panel panel-info">
						<div class="panel-heading">
							<a tal:attributes="href Book/getURLView">
								<i class="glyphicon glyphicon-home"/> <span tal:content="Chapter/getTitle"/>
							</a>
						</div>
						<div class="panel-body">							
							<div class="article-meta-more">								
								<div tal:content="structure Chapter/getInfo" class="article-content-container"/>								
							</div>
						</div>
					</div>
					<div class="panel panel-default">						
						<div class="panel-body">							
							<div class="col-xs-6 col-md-3" tal:repeat="Board Chapter/getBoardAll" data-toggle="tooltip" data-placement="bottom" tal:attributes="title php: Board->getName()">
								<a tal:attributes="href Board/getURLView" class="thumbnail">
									<img src="/data/chess/150/BoardThumb.jpg" />
									<div class="caption text-center">
										<span tal:content="Board/getNameReduce"/> <br/>
										<span tal:content="Board/getDetailAll/count"/> nước
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<a tal:attributes="href Chapter1/getURLView;class php: Chapter1->getId()==Chapter->getId()?'btn btn-primary btn-block':'btn btn-default btn-block'"  tal:repeat="Chapter1 Book/getChapterAll">
								<span tal:content="Chapter1/getTitleReduce"/>
							</a>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/						
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&appId=525611617524479&version=v2.0";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
			$('[data-toggle="tooltip"]').tooltip();
		/*]]>*/
		</script>
	</body>	
</html>
