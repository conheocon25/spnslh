<html lang="en" xml:lang="en">
<body>		
	<!-- APPLY SELECTED DIALOG  -->	
	<div metal:define-macro="DialogApplySelected" id="DialogApplySelected" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3>XÁC NHẬN ĐÃ CHỌN</h3></div>
				<div class="modal-body">
					<p>Bạn có áp dụng xác nhận đóng phí không ?</p>
				</div>
				<div class="modal-footer">
					<button id="URLApplySelectedButton" class="btn btn-primary btn-small">Áp dụng</button>
					<button data-dismiss="modal" class="btn btn-default btn-small">Không</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- INIT CHECKING DIALOG  -->	
	<div metal:define-macro="DialogInitChecking" id="DialogInitChecking" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3>XÁC NHẬN KHỞI TẠO</h3></div>
				<div class="modal-body">
					<p>Bạn có áp dụng khởi tạo lại dữ liệu cho lớp này ?</p>
				</div>
				<div class="modal-footer">
					<button id="URLInitCheckingButton" class="btn btn-primary btn-small">Khởi tạo</button>
					<button data-dismiss="modal" class="btn btn-default btn-small">Không</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- DELETE SELECTED DIALOG  -->
	<div metal:define-macro="DialogDelSelected" id="DialogDelSelected" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3>XÓA ĐÃ CHỌN</h3></div>
				<div class="modal-body">
					<p>Bạn có chắc muốn xóa không ?</p>
				</div>
				<div class="modal-footer">
					<button id="URLDelSelectedButton" class="btn btn-primary btn-small">Xóa</button>
					<button data-dismiss="modal" class="btn btn-default btn-small">Không</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- DELETE DIALOG  -->
	<div metal:define-macro="DialogDel" id="DialogDel" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"><h3>XÓA</h3></div>
				<div class="modal-body">
					<p>Bạn có chắc muốn xóa mục này ?</p>
				</div>
				<div class="modal-footer">
					<button id="URLDelButton" class="btn btn-primary btn-small">Xóa</button>
					<button data-dismiss="modal" class="btn btn-default btn-small">Không</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
