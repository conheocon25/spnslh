<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:repeat="Domain1 DomainAll" tal:attributes="class php:Domain1->getId()==Domain->getId()?'active':'disable'">
					<a tal:attributes="href Domain1/getURLChecking">
						<i class="glyphicons-show_big_thumbnails"/><span tal:content="Domain1/getName"/>
					</a>
				</li>
			</ul>			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div id="IdDomain" tal:attributes="alt Domain/getId" class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover with-check">
								<thead>
									<tr>
										<th width="40">#ID</th>
										<th class="left">LỚP</th>
										<th width="120" class="left">HỌC SINH</th>										
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Table Domain/getTableAll">
										<td class="center"><span tal:content="repeat/Table/number"/></td>
										<td><span tal:content="Table/getName"/></td>
										<td><a tal:attributes="href Table/getURLChecking"><span tal:content="Table/getStudentAll/count"/> học sinh</a></td>
									</tr>
								</tbody>																
							</table>
						</div>
					</div>															
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
							
		/*]]>*/
		</script>
	</body>
</html>
