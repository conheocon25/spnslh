<!DOCTYPE html>
<html>
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>	
	<body>		
		<div class="container">
			<tal:block metal:use-macro="mFront.xhtml/Header"/>
			<div id="carousel-top-news" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">
					<div tal:repeat="PT LastestPostAll" class="item">
						<a tal:attributes="href PT/getURLRead">
							<img tal:attributes="src PT/getPost/getImage;alt PT/getPost/getTitle" width="100%"/>
						</a>
						<div class="carousel-caption">
							<a tal:attributes="href PT/getURLRead">
								<p><b tal:content="PT/getPost/getTitle"/></p>
								<small tal:content="structure PT/getPost/getContentReduce"/>
							</a>
						</div>
						<a class="left carousel-control" href="#carousel-top-news" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-top-news" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="news-title"/>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/Marquee"/>
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading"><h3 class="panel-title" tal:content="Tag/getName"/></div>						
						<div class="panel-body">
							<div class="media media-config" tal:repeat="PT PTAll">
								<a tal:attributes="href PT/getURLRead">
									<h4 tal:content="PT/getPost/getTitleReduce"/>
								</a>
								<a class="media-left" tal:attributes="href PT/getURLRead">
									<img tal:attributes="src PT/getPost/getImage; alt PT/getPost/getTitle" width="210" class="img-thumbnail"/>
								</a>
								<div class="media-body">
									<p>Cập nhật: <i tal:content="PT/getPost/getTimePrint"/></p>
									<p tal:content="structure PT/getPost/getContentReduce" style="text-align:justify"/>
								</div>
							</div>
							
							<nav>
								<ul class="pagination">
									<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
										<a tal:attributes="href P/getURL" tal:content="P/getName"/>
									</li>
								</ul>
							</nav>
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<tal:block metal:use-macro="mFront.xhtml/Subscribe"/>
					<tal:block metal:use-macro="mFront.xhtml/ADS-1"/>
					<tal:block metal:use-macro="mFront.xhtml/LikeBox"/>
				</div>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/Footer"/>
		</div>
		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
		<script>
			$('#carousel-top-news .item:first-child').addClass('active');
		</script>
	</body>
</html>
