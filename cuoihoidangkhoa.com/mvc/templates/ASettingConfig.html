<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div metal:use-macro="mAdmin.xhtml/MenuSettingGeneral"/>

			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>

										</div>

									</div>
									<div class="form-group">
										<label class="control-label">Điện thoại 1</label>

									</div>
									<div class="form-group">
										<label class="control-label">Điện thoại 2</label>

									</div>
									<div class="form-group">
										<label class="control-label">Số dòng trên trang</label>

											<input id="RowPerPage2" tal:attributes="value ConfigRowPerPage/getValue;data-id ConfigRowPerPage/getId" type="text" class="form-control input-small"/>

									</div>

											<select name="ReceiptVirtualDouble2" id="ReceiptVirtualDouble2" style="width:80%;" tal:attributes="data-id ConfigReceiptVirtualDouble/getId">
												<option value="0" tal:attributes="selected php:ConfigReceiptVirtualDouble->getValue()=='0'?'selected':''">Tắt</option>
												<option value="1" tal:attributes="selected php:ConfigReceiptVirtualDouble->getValue()=='1'?'selected':''">Bật</option>
											</select>
										</div>
									</div>

											<select name="nMonthLog2" id="nMonthLog2" style="width:80%;" tal:attributes="data-id ConfignMonthLog/getId">

												</option>												
											</select>
										</div>
									</div>

										<label class="control-label">Trang giới thiệu - Post</label>
										<div class="controls">											
											<select name="ConfigIntroduction2" id="ConfigIntroduction2" style="width:80%;" tal:attributes="data-id ConfigIntroduction/getId">
												<option tal:repeat="PT Tag/getPostAll" tal:attributes="value PT/getPost/getId; selected php:ConfigIntroduction->getValue()==PT->getPost()->getId()?'selected':''">
													<span tal:content="PT/getPost/getTitle" />
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Trang FAQ</label>
										<div class="controls">											
											<select name="ConfigFAQ2" id="ConfigFAQ2" style="width:80%;" tal:attributes="data-id ConfigFAQ/getId">

							</div>
						</div>
