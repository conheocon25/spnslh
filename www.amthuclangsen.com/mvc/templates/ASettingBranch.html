									<div class="modal-footer">

					<!-- UPDATE DIALOG  -->
					<div id="DialogEdit" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-tag modal-icon"/>CẬP NHẬT CHI NHÁNH</h3>
								</div>								
								<form id="FormBranchUpdate" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="modal-body">
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Tên</label>
												<div class="controls">								
													<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">Địa chỉ</label>

											<div class="control-group">
												<label class="control-label">Tọa độ X</label>

											<div class="control-group">											
												<label class="control-label">Email 1</label>

													<input id="Email12" name="Email12" type="text" class="form-control input-small"/>
												</div>
											</div>
											<div class="control-group">											
												<label class="control-label">Email 2</label>
												<div class="controls">
													<input id="Email22" name="Email22" type="text" class="form-control input-small"/>
												</div>

											<div class="control-group">											
												<label class="control-label">Thứ tự</label>

													<input id="Order2" name="Order2" type="text" class="form-control input-small"/>

										</div>
									</div>									
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" id="URLUpdButton"><i class="glyphicons-download_alt"/> Lưu</button>

						</div>

					<!-- END UPDATE DIALOG  -->
					<div metal:use-macro="mDialog.xhtml/DialogDel"/>
					<div metal:use-macro="mDialog.xhtml/DialogDelSelected"/>
					
				</div>

		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=AIzaSyAL3E55skCbhZdaN7Jm3Tip7Np1X04f76w" type="text/javascript"></script>				
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/cms/js/showmarker.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			$(function() {				
				//SetNewMap();
			});
			
			$('#URLDelSelectedButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/Branch/0";
				
				$(".CheckedDel").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Delete 1 Branch			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/Branch/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 Branch			
			$("#FormBranchInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#Name1').val();
					Data[2] = $('#Address1').val();
					Data[3] = $('#X1').val();
					Data[4] = $('#Y1').val();
					Data[5] = $('#Phone11').val();
					Data[6] = $('#Phone21').val();
					Data[7] = $('#Email11').val();
					Data[8] = $('#Email21').val();
					Data[9] = $('#Order1').val();
					
					var URL = "/object/ins/Branch";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 Branch
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/Branch/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$.getJSON(url, function(data){
					$('#URLUpdButton').attr('alt', 	data.Id);
					$('#Name2').attr('value', 		data.Name);
					$('#Address2').attr('value', 	data.Address);
					$('#X2').attr('value', 			data.X);
					$('#Y2').attr('value', 			data.Y);
					$('#Phone12').attr('value', 	data.Phone1);
					$('#Phone22').attr('value', 	data.Phone2);
					$('#Email12').attr('value', 	data.Email1);
					$('#Email22').attr('value', 	data.Email2);
					$('#Order2').attr('value', 		data.Order);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 Branch
			//-----------------------------------------------------------------------------------			
			$("#FormBranchUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');
					Data[1] = $('#Name2').val();
					Data[2] = $('#Address2').val();
					Data[3] = $('#X2').val();
					Data[4] = $('#Y2').val();
					Data[5] = $('#Phone12').val();
					Data[6] = $('#Phone22').val();
					Data[7] = $('#Email12').val();
					Data[8] = $('#Email22').val();
					Data[9] = $('#Order2').val();
																		
					var URL = "/object/upd/Branch";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
