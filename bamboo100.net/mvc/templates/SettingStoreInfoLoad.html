<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>		
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>
		<div id="content">
			<div id="content-header">
				<h1 tal:content="Title"/>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Store/getURLUpdExe" method="post">
									<div class="control-group">
										<label class="control-label" for="Introduction">Giới thiệu</label>
										<div class="controls">
											<textarea id="Introduction" class="ckeditor" name="Introduction" placeholder="Nội dung" tal:content="Store/getIntroduction" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Count">Lượt truy cập</label>
										<div class="controls">
											<input type="text" id="Count" name="Count" placeholder="Count" tal:attributes="value Store/getCount" />
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-success" value="submit-value">Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/ckeditor/ckeditor.js"/>
	</body>
</html>
