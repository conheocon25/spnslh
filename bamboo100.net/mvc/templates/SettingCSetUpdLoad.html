<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>		
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header"><h1 tal:content="Title"/></div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action CS/getURLUpdExe" method="post">
									<div class="control-group">
										<label class="control-label" for="Name">Tên</label>
										<div class="controls">
											<input type="text" id="Name" name="Name" tal:attributes="value CS/getName"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Content">Bình luận</label>
										<div class="controls">
											<textarea id="Content" class="ckeditor" name="Content" tal:content="CS/getContent"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Count">Lượt xem</label>
										<div class="controls">
											<input type="text" id="Count" name="Count" tal:attributes="value CS/getCount"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Order">Thứ tự</label>
										<div class="controls">
											<input type="text" id="Order" name="Order" tal:attributes="value CS/getOrder"/>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-success" value="submit-value">Lưu</button>										
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/ckeditor/ckeditor.js"/>
	</body>
</html>
