<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Dự án</h1>
				<div class="btn-group">
					<a href="/setting/project/ins-load" class="btn btn-success sinleins"><i class="glyphicon glyphicon-plus"> Thêm mới</i></a>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th width="30">STT</th>
											<th>Tên</th>
											<th>Tin tức</th>
											<th>Album</th>
											<th>Video</th>
											<th>Hạng mục</th>
											<th>Tài liệu</th>
											<th width="30">Xóa</th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Project AllProject">
											<td align="center" tal:content="repeat/Project/number"/>
											<td><a tal:attributes="href Project/getURLUpdLoad" tal:content="Project/getName"/></td>
											<td align="center"><a tal:attributes="href Project/getURLSettingNews">Xem (<span tal:content="Project/getNewsAll/count"/>)</a></td>
											<td align="center"><a tal:attributes="href Project/getURLSettingAlbum">Xem (<span tal:content="Project/getAlbumAll/count"/>)</a></td>
											<td align="center"><a tal:attributes="href Project/getURLSettingVideo">Xem (<span tal:content="Project/getVideoAll/count"/>)</a></td>
											<td align="center"><a tal:attributes="href Project/getURLSettingProduct">Xem (<span tal:content="Project/getProductAll/count"/>)</a></td>
											<td align="center"><a tal:attributes="href Project/getURLSettingDocument">Xem (<span tal:content="Project/getDocumentAll/count"/>)</a></td>
											<td align="center"><a tal:attributes="href Project/getURLDelLoad"><i class="glyphicon glyphicon-trash"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/DeleteDialog"/>
		<div metal:use-macro="mAdmin.xhtml/multiDeleteDialog"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
