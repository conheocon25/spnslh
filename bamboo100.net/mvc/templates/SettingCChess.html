<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mGebo.xhtml/IncludeMETA"/>
		<div metal:use-macro="mGebo.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div id="maincontainer" class="clearfix no-bg">
            <div metal:use-macro="mAdmin.xhtml/Header"/>
            <div id="contentwrapper">
                <div class="main_content">
					
					<div class="row-fluid">
						<div class="span12">
							<h1 tal:content="Title"/>
							<div class="btn-group">
								<a tal:attributes="href '/quan-ly/hoc-co-tuong/info-load'" 	class="btn btn-success"><i class="icon-edit icon-white"/> Cập nhật</a>
								<a tal:attributes="href '/quan-ly/hoc-co-tuong/ins-load'" 	class="btn btn-success"><i class="icon-plus icon-white"/> Thêm mới</a>
							</div>
						</div>
					</div>
                    <div class="row-fluid">
						<div class="span12">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="30">STT</th>
										<th><div class="text-left">TÊN SÁCH</div></th>
										<th width="120"><div class="text-left">THỜI GIAN</div></th>
										<th width="80"><div class="text-right">LƯỢT XEM</div></th>
										<th width="80"><div class="text-right">VÁN CỜ</div></th>
										<th width="30" />
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Book CBAll">
										<td  align="center" tal:content="repeat/Book/number"/>
										<td><a tal:attributes="href Book/getURLUpdLoad" tal:content="Book/getTitle"/></td>
										<td align="left" tal:content="Book/getDateTimePrint"/>
										<td align="right" tal:content="Book/getCountPrint"/>
										<td align="right">
											<a tal:attributes="href Book/getURLSettingSet">
												(<span tal:content="Book/getSetAll/count"/>)
											</a>
										</td>
										<td align="center"><a tal:attributes="href Book/getURLDelLoad"><i class="icon-remove"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
                </div>
            </div>
		</div>
		
		<div metal:use-macro="mGebo.xhtml/IncludeJS"/>
	</body>
</html>
