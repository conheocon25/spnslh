<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Danh sách tin tức</h1>
				<div class="btn-group">
					<a id="insertObject" tal:attributes="href Category/getURLNewsInsLoad" class="btn btn-success sinleins"><i class="glyphicon glyphicon-plus"> Thêm mới</i></a>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div id="sourceObj" tal:attributes="data-id Category/getId" class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th width="30">STT</th>
											<th>Tiêu đề</th>
											<th>Ngày</th>
											<th>Tác giả</th>
											<th width="70">Tin VIP</th>
											<th width="30">Xóa</th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="News Category/getNewsAll">
											<td  align="center" tal:content="repeat/News/number"/>
											<td><a tal:attributes="href News/getURLUpdLoad" tal:content="News/getTitle"/></td>
											<td align="center" tal:content="News/getDatePrint"/>
											<td tal:content="News/getAuthor"/>
											<td align="center">
												<i tal:condition="News/getType" class="glyphicon glyphicon-star"/>
												<i tal:condition="not:News/getType" class="glyphicon glyphicon-star-empty"/>
											</td>
											<td align="center"><a tal:attributes="href News/getURLDelLoad"><i class="glyphicon glyphicon-trash"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
