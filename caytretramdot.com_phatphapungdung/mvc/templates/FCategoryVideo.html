<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row-fluid">
				<div class="col-md-9">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="glyphicon glyphicon-folder-open"/>
							<span tal:content="php: mb_strtoupper(Category->getName(), 'UTF8')"/>							
						</div>
						<div class="panel-body">
							<div role="tabpanel" id="TabBuddha">
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation" tal:attributes="class php:(OrderBy == 'Viewed')?'active':''">
										<a tal:attributes="href php:'#TabViewed'" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-stats"/></a>
									</li>
									<li role="presentation" tal:attributes="class php:(OrderBy == 'Liked')?'active':''">
										<a tal:attributes="href php:'#TabLiked'" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-star"/></a>
									</li>
									<li role="presentation" tal:attributes="class php:(OrderBy == 'Name')?'active':''">
										<a tal:attributes="href php:'#TabName'" aria-controls="home" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-sort-by-alphabet"/></a>
									</li>									
								</ul>
								<div class="tab-content">
									<div role="tabpanel" tal:attributes="class php:(OrderBy == 'Viewed')?'tab-pane active':'tab-pane'"  id="TabViewed">										
										<div class="row">
											<div class="col-sm-2 col-md-2" tal:repeat="Video VideoOrderViewedAll">
												<div class="thumbnail">
													<a tal:attributes="href Video/getURLView; title Video/getTitle" data-toggle="tooltip" data-placement="top">
														<img width="100%" tal:attributes="src Video/getImage"/>
														<div class="caption">
															<p><span tal:content="Video/getTimePrint1"/></p>
														</div>
													</a>													
												</div>
											</div>
										</div>
										<ul class="pagination alternate pull-right page-bar">
											<li tal:repeat="P PNByViewed/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
												<a tal:attributes="href P/getURL" tal:content="P/getName"/>
											</li>
										</ul>
									</div>
									<div role="tabpanel" tal:attributes="class php:(OrderBy == 'Liked')?'tab-pane active':'tab-pane'"  id="TabLiked">										
										<div class="col-sm-2 col-md-2" tal:repeat="Video VideoOrderLikedAll">
											<div class="thumbnail">
												<a tal:attributes="href Video/getURLView; title Video/getTitle" data-toggle="tooltip" data-placement="top">
													<img width="100%" tal:attributes="src Video/getImage"/>												
													<div class="caption">
														<p><span tal:content="Video/getTimePrint1"/></p>
													</div>
												</a>	
											</div>
										</div>										
										<ul class="pagination alternate pull-right page-bar">
											<li tal:repeat="P PNByLiked/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
												<a tal:attributes="href P/getURL" tal:content="P/getName"/>
											</li>
										</ul>
									</div>	
									<div role="tabpanel" tal:attributes="class php:(OrderBy == 'Name')?'tab-pane active':'tab-pane'"  id="TabName">
										<div class="col-sm-2 col-md-2" tal:repeat="Video VideoOrderNameAll">
											<div class="thumbnail">
												<a tal:attributes="href Video/getURLView; title Video/getTitle" data-toggle="tooltip" data-placement="top">
													<img width="100%" tal:attributes="src Video/getImage"/>												
													<div class="caption">														
														<p><span tal:content="Video/getTimePrint1"/></p>
													</div>
												</a>	
											</div>
										</div>										
										<ul class="pagination alternate pull-right page-bar">
											<li tal:repeat="P PNByName/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
												<a tal:attributes="href P/getURL" tal:content="P/getName"/>
											</li>
										</ul>
									</div>	
								</div>
							</div>
						</div>						
					</div>										
				</div>
				<div class="col-md-3">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DANH S√ÅCH</B></div>
						<div class="panel-body">
							<div class="btn-group" role="group" aria-label="...">
								<a tal:attributes="href Buddha/getURLView" class="btn btn-default">
									<i class="glyphicon glyphicon-share-alt"/>
								</a>
							</div>
							<ul class="list-group">
								<li tal:attributes="class php:Category->getId()==Category1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="Category1 Buddha/getCategoryAll">
									<a tal:attributes="href Category1/getURLView">
										<span tal:content="Category1/getNameReduce"/>
									</a>
									<span class="badge" tal:content="Category1/getVideoAll/count"/>
								</li>
							</ul>							
						</div>	
					</div>
				</div>
			</div>			
		</div>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/			
			$('[data-toggle="tooltip"]').tooltip();
		/*]]>*/
		</script>
	</body>
</html>
