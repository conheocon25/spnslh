<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:repeat="Tracking1 TrackingAll" tal:attributes="class php:Tracking1->getId()==Tracking->getId()?'active':'disable'">
					<a tal:attributes="href Tracking1/getURLCustomer">
						<i class="glyphicons-disk_open"/> <span tal:content="Tracking1/getName" />
					</a>
				</li>								
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>						
			<div class="container-fluid">							
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<div role="grid" class="dataTables_wrapper">
									<table class="table table-bordered table-striped table-hover">
										<thead>
											<tr role="row">
												<th width="64"><div class="text-center">STT</div></th>
												<th><div class="text-left">HỌ TÊN</div></th>												
												<th width="120"><div class="text-right">BÁN HÀNG</div></th>
												<th width="120"><div class="text-right">TIỂU THỤ</div></th>
												<th width="120"><div class="text-right">THU TIỀN</div></th>
												<th width="120"><div class="text-right">NỢ MỚI</div></th>
											</tr>
										</thead>
										<tbody role="alert" aria-live="polite" aria-relevant="all">
											<tr tal:repeat="TC TCAll" class="gradeA odd">
												<td><div class="text-center" tal:content="repeat/TC/number"/></td>
												<td><span tal:content="TC/getCustomer/getName"/></td>
												<td class="right"><span tal:content="TC/getPaidPrint"/></td>
												<td class="right"><span tal:content="TC/getCountPrint"/> / <span tal:content="TC/getCountGlobalPrint"/></td>
												<td class="right"><span tal:content="TC/getCollectPrint"/></td>												
												<td class="right"><a tal:attributes="href TC/getURLView">
													<div class="text-right" tal:content="TC/getValuePrint"/></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
