<!DOCTYPE html>
<html>
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>	
	<body>		
		<div id="wrapper">
			<div metal:use-macro="mFront.xhtml/Header"/>
			<section id="content">
				<div metal:use-macro="mFront.xhtml/LocationBar"/>
				<div class="container">
					<div class="row">						
						<div class="col-md-9">
							<div class="category-item-container category-list-container">
								<div class="item item-list clearfix" tal:repeat="Product ProductAll">
									<div class="item-image-container">
										<figure>
											<a tal:attributes="href Product/getURLView">
												<img tal:attributes="src Product/getInfo/getImage" alt="item1" class="item-image"/>
												<img tal:attributes="src Product/getInfo/getImage" alt="item1  Hover" class="item-image-hover"/>
											</a>
										</figure>
									</div>
									<div class="item-meta-container">
										<h3 class="item-name">
											<a tal:attributes="href Product/getURLView">
												<span tal:content="Product/getName"/>
											</a>
										</h3>
										<p tal:content="structure Product/getInfo/getInfo"/>
									</div>
								</div>
							</div>
							<div class="category-toolbar clearfix">
								<div class="toolbox-pagination clearfix">
									<ul class="pagination">
										<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
											<a tal:attributes="href P/getURL" tal:content="P/getName"/>
										</li>
									</ul>
								</div>
							</div>							
						</div>
						<div class="col-md-3">
							<div class="row"><div metal:use-macro="mFront.xhtml/SearchBox"/></div>
						</div>
					</div>
				</div>
			</section>
			<div metal:use-macro="mFront.xhtml/Footer"/>
		</div>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>		
	</body>
</html>
