<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>				
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<form class="form-horizontal" tal:attributes="action Board/getURLUpdExe" method="POST">
								<div class="control-group">
									<label class="control-label" for="Title">Tiêu đề</label>
									<div class="controls">
										<input type="text" id="Name" name="Name" tal:attributes="value Board/getName"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Time">Thời gian</label>
									<div class="controls">
										<input type="text" id="Time" name="Time" tal:attributes="value Board/getTime" data-date-format="yyyy-mm-dd hh:ii"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="MoveStart">Nước đầu</label>
									<div class="controls">
										<input type="text" id="MoveStart" name="MoveStart" tal:attributes="value Board/getMoveStart"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="MoveStart">Nước cuối</label>
									<div class="controls">
										<input type="text" id="MoveEnd" name="MoveEnd" tal:attributes="value Board/getMoveEnd"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Info">Giới thiệu</label>
									<div class="controls">
										<textarea id="Info" class="ckeditor" name="Info" tal:content="Board/getInfo"/>
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-success" value="submit-value">Lưu</button>
								</div>
							</form>
						</div>
					</div>										
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/back/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			/* ---------------------------------------------------------------------------- */
			/* SET TODAY FOR DATEPICKER														*/
			/* ---------------------------------------------------------------------------- */
			//THIẾT LẬP NGÀY GIỜ GIAO DỊCH
			$('#Time').datetimepicker({
				language:  'vi',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});			
		/*]]>*/
		</script>
	</body>
</html>
