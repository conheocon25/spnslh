<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>		
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-body">							
							<div id="carousel-cotuong-generic" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li tal:repeat="Slide Presentation/getSlideAll" data-target="#carousel-cotuong-generic" tal:attributes="data-slide-to php: repeat.Slide.number" />
								</ol>
								<div class="carousel-inner" role="listbox">									
									<div class="item" tal:repeat="Slide Presentation/getSlideAll">
										<img tal:attributes="src Slide/getURL;alt php:'sequence-slide-' . repeat.Slide.number" width="100%"/>
										<div class="carousel-caption">
											
										</div>
									</div>
								</div>
								<a class="left carousel-control" href="#carousel-cotuong-generic" role="button" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Lui</span>
								</a>
								<a class="right carousel-control" href="#carousel-cotuong-generic" role="button" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Tá»›i</span>
								</a>
							</div>							
						</div>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="glyphicon glyphicon-tags"/> <B tal:content="php: mb_strtoupper(Tag->getName(), 'UTF8')"/>
						</div>
						<div class="panel-body">							
							<div role="tabpanel">
								<ul class="nav nav-tabs" role="tablist" id="PostTab">
									<li role="presentation" class="active"><a href="#book-recent" aria-controls="home" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-calendar"/></a></li>
									<li role="presentation"><a href="#book-viewed" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-stats"/></a></li>
									<li role="presentation"><a href="#book-liked" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-star"/></a></li>
								</ul>
								<div class="tab-content">
									<div role="tabpanel" class="tab-pane active" id="book-recent">
										<table class="table table-striped">
											<tr tal:repeat="BT Tag/getBTAll">
												<td width="48px">
													<a tal:attributes="href BT/getBoard/getURLView">
														<img width="48px" tal:attributes="src BT/getBoard/getThumb"/>
													</a>	
												</td>
												<td>
													<a tal:attributes="href BT/getBoard/getURLView"><span tal:content="BT/getBoard/getName"/></a>
												</td>
											</tr>
										</table>										
									</div>
									<div role="tabpanel" class="tab-pane" id="book-viewed">
										
									</div>
									<div role="tabpanel" class="tab-pane" id="book-liked">
										
									</div>
								</div>
							</div>
						</div>
					</div>					
				</div>
				<div class="col-md-4">
					<tal:block metal:use-macro="mFront.xhtml/SearchBox"/>
					<div class="panel panel-default">						
						<div class="panel-body">														
							<tal:block metal:use-macro="mFront.xhtml/SuggestLevel01"/>
							<div width="100%" class="fb-like-box" data-href="https://www.facebook.com/pages/Caytretramdot/596061963849405" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
						</div>
					</div>
				</div>
			</div>
		</div>		
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/			
			$('#carousel-cotuong-generic').carousel({pause: "true"});
			$('.carousel-inner .item:first-child').addClass('active');
		/*]]>*/
		</script>
	</body>
</html>
