	<div metal:define-macro="SearchBox" class="panel panel-info">
		<div class="panel-heading"><h3 class="panel-title">TÌM KIẾM</h3></div>
		<div class="panel-body">
			<div role="tabpanel">
				<ul class="nav nav-tabs" role="tablist" id="PostTab">
					<li role="presentation" class="active"><a href="#search-by-name" aria-controls="home" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-book"/></a></li>
					<li role="presentation"><a href="#search-by-tag" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-tags"/></a></li>
					<li role="presentation"><a href="#search-by-time" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-calendar"/></a></li>
				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="search-by-name">
						<form id="FormSearchByName" action="/tim-kiem" method="POST" role="form">
							<div class="form-group">
								<label for="NameContent">Nội dung</label>
								<input type="text" class="form-control" id="NameContent" placeholder="Gõ vào nội dung" />
							</div>
							<center>
								<button id="URLSearchButton" class="btn btn-primary btn-small"><i class="glyphicons-download_alt"/>
									<span class="glyphicon glyphicon-search" aria-hidden="true"/> Tìm
								</button>
							</center>
						</form>
					</div>
					
					<div role="tabpanel" class="tab-pane" id="search-by-tag">
						<form id="FormSearchByTag" action="/tim-kiem" method="POST" role="form">
							<div class="form-group">
								<label for="NameTag">Tên thẻ</label>
								<input type="text" class="form-control" id="NameTag" placeholder="Gõ vào thẻ" />
							</div>
							<center>
								<button id="URLSearchButton" class="btn btn-primary btn-small"><i class="glyphicons-download_alt"/>
									<span class="glyphicon glyphicon-search" aria-hidden="true"/> Tìm
								</button>
							</center>
						</form>
					</div>
					
					<div role="tabpanel" class="tab-pane" id="search-by-time">
						<form id="FormSearchByTime" action="/tim-kiem" method="POST" role="form">
							<div class="form-group">
								<label for="TimeStart">Bắt đầu</label>
								<input type="text" class="form-control" id="TimeStart" placeholder="Chọn ngày bắt đầu" />
							</div>
							<div class="form-group">
								<label for="TimeEnd">Kết thúc</label>
								<input type="text" class="form-control" id="TimeEnd" placeholder="Chọn ngày kết thúc" />
							</div>
							<center>
								<button id="URLSearchButton" class="btn btn-primary btn-small"><i class="glyphicons-download_alt"/>
									<span class="glyphicon glyphicon-search" aria-hidden="true"/> Tìm
								</button>
							</center>
						</form>
					</div>
					
				</div>									
			</div>			
		</div>
	</div>
