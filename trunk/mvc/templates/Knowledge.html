<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		
		<div metal:use-macro="macros.xhtml/Header"/>
			<div id="main">
				<div id="left">
					<div class="news-detail">
						<div class="title" />
						<div class="add-bar"><a href="/home">Tin chung</a> &#187; <span tal:content="Title" /></div>
						<ul>
							<li tal:repeat="NG News">
								<table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom:10px;">
									<tr>
										<td width="120" align="center">
											<img class="news-img" tal:attributes="src NG/getImage" />
										</td>
										<td valign="top">
											<div class="news-time">(<span tal:content="NG/getDatePrint"/>)</div>
											<div class="news-title">
												<a tal:attributes="href NG/getURLRead" tal:content="NG/getTitle"/>
												<span tal:content="structure NG/getContentReduce" />
											</div>
										</td>
									</tr>
								</table>
							</li>
						</ul>
						<div class="page-list">								
							<span tal:repeat="P PN/getPages">
								<a tal:attributes="href P/getURL;class php:Page==P->getId()?'curent':'?'" tal:content="P/getName" />
							</span>
						</div>
					</div>
				</div>
				<div id="right">
					<div metal:use-macro="macros.xhtml/BoxRegister"/>
					<div metal:use-macro="macros.xhtml/BoxProject"/>
					<div metal:use-macro="macros.xhtml/BoxAgency"/>					
				</div>				
				<div class="clear" />				
			</div>
		<div metal:use-macro="macros.xhtml/Footer"/>
		
	</body>
</html>
