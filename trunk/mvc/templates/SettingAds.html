<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<span metal:use-macro="macros.xhtml/IncludeAdminCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>		
		<div class="setting-wraper">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="setting-main clearfix">
				<div class="column w20 s-menu">					
					<ul>
						<li tal:repeat="Category1 CategoryAll" tal:attributes="class php:Category1->getId()==Category->getId()?'selected':''">
							<a tal:attributes="href Category1/getURLView">
								<span tal:content="Category1/getName" />
							</a>
						</li>
					</ul>
				</div>
				<div class="column w80 right s-content">
					<div class="url-bar clearfix">
						<span metal:use-macro="mAdmin.xhtml/TitleAdmin"/>
						<div class="column w10 add-tool">
							<a tal:attributes="href Category/getURLDetailInsLoad">Thêm</a>
						</div>
					</div>
					<div class="s-table">
						<table border="0" cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th width="32"></th>
									<th>Tên</th>									
									<th width="32"></th>
								</tr>
							</thead>
							<tbody>
								<tr tal:repeat="Ads AdsAll">
									<td><span tal:content="repeat/Ads/number"/></td>
									<td><a tal:attributes="href Ads/getURLUpdLoad"><span tal:content="Ads/getName"/></a></td>
									<td><a class="s-tools" tal:attributes="href Ads/getURLDelLoad"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
