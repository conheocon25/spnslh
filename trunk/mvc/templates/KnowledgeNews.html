<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		
		<div metal:use-macro="macros.xhtml/Header"/>
			<div id="main">
				<div id="left">
					<div class="news-detail">
						<div class="title" /> <!-- Title of box -->
						
						<div class="add-bar">
							<a href="/home">Tin chung</a> &#187; <a tal:attributes="href Category/getURLRead" tal:content="Title" />
							<span style="color:#696969; font-size:12px; font-weight:normal;">
								(Cập nhật ngày <span tal:content="NG/getDatePrint" />)
							</span>
						</div>
						
						<h3 class="news-detail-title" tal:content="NG/getTitle" /> <!-- Title of news -->
						
						<div tal:content="structure NG/getContent" />
						
						<div class="news-list-title">Tin tức khác</div> <!-- Title of list -->
						<ul class="news-list">
							<li tal:repeat="NG NGRelates">
								<a tal:attributes="href NG/getURLRead" tal:content="NG/getTitle"/>
								(<span tal:content="NG/getDatePrint" style="color:#696969;" />)
							</li>
						</ul>
					</div>
				</div>	
				<div id="right">
					<div metal:use-macro="macros.xhtml/BoxRegister"/>
					<div metal:use-macro="macros.xhtml/BoxProject"/>
					<div metal:use-macro="macros.xhtml/BoxAgency"/>
				</div>
				<div class="clear" />				
			</div>
		<div metal:use-macro="macros.xhtml/Footer"/>
		
	</body>
</html>
