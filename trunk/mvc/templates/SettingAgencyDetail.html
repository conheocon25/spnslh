<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeAdminCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>		
		<div class="setting-wraper">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="setting-main clearfix">
				<div class="column w20 s-menu">					
					<ul>
						<li tal:repeat="Agency1 AgencyAll" tal:attributes="class php:Agency1->getId()==Agency->getId()?'selected':''">
							<a tal:attributes="href Agency1/getURLView">
								<span tal:content="Agency1/getName" />
							</a>
						</li>
					</ul>
				</div>
				<div class="column w80 right s-content">
					<div class="url-bar clearfix">
						<span metal:use-macro="mAdmin.xhtml/TitleAdmin"/>
						<div class="column w10 add-tool">
							<a tal:attributes="href Agency/getURLNewsInsLoad">Thêm</a>
						</div>
					</div>
					<div class="page-number-bar clearfix">
						<ul>
							<li tal:repeat="Page PN/getPages">
								<a tal:attributes="href Page/getURL" tal:content="Page/getName" />
							</li>
						</ul>
					</div>
					<div class="s-table">
						<table border="0" cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th width="32px">STT</th>
									<th width="96px">NGÀY</th>
									<th width="96px">LOẠI</th>
									<th>TÊN</th>
									<th width="32px" />
								</tr>
							</thead>
							<tbody>
								<tr tal:repeat="AM AMs">
									<td><span tal:content="repeat/AM/number"/></td>
									<td><span tal:content="AM/getNews/getDatePrint"/></td>
									<td><span tal:content="AM/getNews/getCategory/getName"/></td>
									<td><a tal:attributes="href AM/getURLUpdLoad"><span tal:content="AM/getNews/getTitle"/></a></td>
									<td><a class="s-tools" tal:attributes="href AM/getURLDelLoad"></a></td>
								</tr>								
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
