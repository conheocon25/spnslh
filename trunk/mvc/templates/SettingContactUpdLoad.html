<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeAdminCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="setting-wraper">
			<div class="setting-header clearfix">
				<span metal:use-macro="macros.xhtml/HeaderAdmin"/>
			</div>
			<div class="setting-main clearfix">
				<div class="column w20 s-menu">
					
				</div>
				<div class="column w80 right s-content">
					<div class="url-bar clearfix">
						<span metal:use-macro="macros.xhtml/TitleAdmin"/>
					</div>
					<div class="s-form">
						<form tal:attributes="action Contact/getURLUpdExe" method="POST">
							<label for="Name">Tên</label><br/>
							<input id="Name" name="Name" type="text" tal:attributes="value Contact/getName" /><br/>
							<label for="PicURL">Logo</label><br/>
							<input id="PicURL" name="PicURL" type="text" tal:attributes="value Contact/getPicURL" /><br/>
							<label for="Website">Website</label><br/>
							<input id="Website" name="Website" type="text" tal:attributes="value Contact/getWebsite" /><br/>
							<button type="submit" name="submit" value="submit-value">Cập nhật</button>
						</form>
					</div>
				</div>
			</div>
			<span metal:use-macro="macros.xhtml/FooterAdmin"/>
		</div>
	</body>
</html>
