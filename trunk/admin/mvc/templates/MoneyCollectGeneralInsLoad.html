<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="glyphicon glyphicon-edit"/>
								</span>
								<h5>Thêm Mới</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="#" method="get" class="form-horizontal">
									<div class="form-group">
										<label class="control-label">Normal text input</label>
										<div class="controls">
											<input type="text" class="form-control input-small" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Password input</label>
										<div class="controls">
											<input type="password" class="form-control input-small" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Input with description</label>
										<div class="controls">
											<input type="text" class="form-control input-small" />
											<span class="help-block">This is a description</span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Input with placeholder</label>
										<div class="controls">
											<input type="text" class="form-control input-small" placeholder="This is a placeholder..." />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Normal textarea</label>
										<div class="controls">
											<textarea class="form-control"></textarea>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary btn-small">Save</button> or <a class="text-danger" href="#">Cancel</a>
									</div>
								</form>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>

		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/bootstrap-datepicker.js"></script>
		<script src="/mvc/templates/theme/cms/js/unicorn.form_common.js"></script>
	</body>
</html>
