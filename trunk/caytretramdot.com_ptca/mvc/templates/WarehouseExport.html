<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8"><div id="CommandDetail" /></div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>ĐƠN HÀNG CHỜ XUẤT</B></div>
						<div class="panel-body">
							<ul>
								<li tal:repeat="Invoice InvoiceAll" class= "btn btn-default Invoice" tal:attributes="data-url Invoice/getURLExportLoad">
									<B tal:content="Invoice/getDateTimeCreatedPrint"/> <span tal:content="Invoice/getCustomer/getName"/> 
								</li>
							</ul>
							<p>Danh sách 10s tự động cập nhật mới lại 1 lần</p>
						</div>	
					</div>
				</div>
			</div>
		</div>
						
		<script type="text/javascript">
		/*<![CDATA[*/
						
			$(".Invoice").click(function(){
				var URL = $(this).attr('data-url');
				$(".Invoice").removeClass("active");
				$(this).addClass("active");
				$("#CommandDetail").load(URL);
			});
			
		/*]]>*/
		</script>
	</body>
</html>
