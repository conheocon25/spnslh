<!DOCTYPE html>
<html lang="en">	
	<body>
		<div class="panel panel-default" id="InvoiceAllSell">
			<div class="panel-heading"><i class="glyphicon glyphicon-list"/> <B><span tal:content="php:mb_strtoupper(Customer->getName(), 'UTF8')"/></B></div>
			<div class="panel-body">
				<div class="widget-content nopadding">
					<table id="TableInvoice" class="table table-hover">
						<thead>
							<tr>								
								<th><div class="text-left">NGÀY</div></th>
								<th><div class="text-right">TÌNH TRẠNG</div></th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Invoice Customer/getInvoiceSellAll" tal:attributes="alt Invoice/getURLLoad" class="InvoiceView">
								<td><div style="cursor: pointer" class="text-left" tal:content="Invoice/getDateTimeCreatedPrint"/></td>
								<td><div style="cursor: pointer" class="text-right"><span tal:content="Invoice/getStatePrint"/></div></td>
							</tr>
						</tbody>
					</table>				
					<div class="btn btn-default InvoiceInsert" tal:attributes="alt Customer/getId"><i class="glyphicon glyphicon-plus" /> ĐƠN HÀNG</div>
				</div>
			</div>
		</div>		
	</body>
	<script>		
		$(".InvoiceView").click(function(){
			var URL = $(this).attr('alt');			
			$("#InvoiceView").load(URL);			
			//HIGHLIGHT ROW
			$(this).toggleClass('success').siblings().removeClass('success');
		});
		$('.InvoiceView:first').click();
		
		$(".InvoiceInsert").click(function(){
			var IdCustomer = $(this).attr('alt');											
			var Data = [];
			var URL = "/ql-ban-hang/khach-hang/"+IdCustomer+"/ins/exe";
			$.ajax({
				type: "POST",					
				url: URL,
				success: function(msg){						
					$("#InvoiceAllSell").load("/ql-ban-hang/khach-hang/"+IdCustomer);
				}
			});			
		});
    </script>
</html>
