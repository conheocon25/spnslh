<!DOCTYPE html>
<html lang="en">	
	<body>
		<div>
			<ul>
				<li class="Customer btn btn-default" tal:repeat="Customer CustomerFAll" tal:attributes="alt Customer/getId; data-name Customer/getName">
					<a class="ctt" data-toggle="tooltip" data-placement="right" tal:attributes="data-original-title php: Customer->getTel() . ' ' . Customer->getAddress()">
						<img width="32px" tal:attributes="src Customer/getAvatar"/> <span tal:content="Customer/getName"/>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script>
			//NẠP DANH SÁCH GIAO DỊCH VỚI KHÁCH HÀNG
			$('.Customer').click(function(){				
				var IdCustomer = $(this).attr('alt');				
				var CustomerName = $(this).attr('data-name');
				
				$("#InvoiceAllSell").load("/ql-ban-hang/khach-hang/"+IdCustomer);
				$(this).toggleClass('active').siblings().removeClass('active');
				$("#SearchName").focus();
				$("#CustomerInvoiceSell").html("<B>ĐƠN HÀNG "+CustomerName+"</B>")
			});
			$('.Customer:first').click();
			$("#SearchCustomer").focus();
			$(".ctt").tooltip();
    </script>
</html>
