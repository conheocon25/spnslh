<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">							
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center" width="40">ID</th>
										<th class="text-left">TÊN</th>
										<th class="text-center" width="40"><i class="glyphicon glyphicon-trash"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="BW Branch/getWarehouseAll">
										<td class="text-center"><span tal:content="repeat/BW/number"/></td>
										<td><span tal:content="BW/getWarehouse/getName"/></td>
										<td class="text-center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id BW/getId"><i class="glyphicon glyphicon-remove"/></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>THAO TÁC</B></div>
						<div class="panel-body">
							<!--
							<ul class="list-group">
								<li tal:attributes="class php:Group->getId()==Group1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="Group1 GroupAll">
									<a tal:attributes="href Group1/getURLSetting">
										<span tal:content="Group1/getName"/>
									</a>
									<span class="badge" tal:content="Group1/getBranchAll/count"/>
								</li>
							</ul>							
							!-->
							<a href="#DialogIns" data-toggle="modal" class="btn btn-default btn-ins">
								<i class="glyphicon glyphicon-plus"/> LIÊN KẾT
							</a>
						</div>	
					</div>
				</div>
			</div>
		</div>
		
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-cog modal-icon"/> THÊM MỚI LIÊN KẾT</h3></div>
					<form id="FormBranchInsert" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<input id="IdBranch" type="hidden" tal:attributes="value Branch/getId"/>
								<label class="col-sm-3 control-label">Nhóm</label>
								<div class="col-sm-8 controls">
									<select name="IdWarehouse" id="IdWarehouse" style="width:100%;" class="form-control">
										<option tal:repeat="Warehouse1 WarehouseAll" tal:attributes="value Warehouse1/getId">
											<span tal:content="Warehouse1/getName"/>
										</option>										
									</select>
								</div>
							</div>							
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLInsButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>								
				</div>
			</div>
		</div>		
				
		<!-- END UPDATE DIALOG  -->
		<div metal:use-macro="mDialog.xhtml/DialogDel"/>
				
		<script type="text/javascript">
		/*<![CDATA[*/			
			//-----------------------------------------------------------------------------------
			//Delete 1 EMPLOYEEE			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){
				var URL = "/object/del/BranchWarehouse/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 Branch			
			$("#FormBranchInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-Warehouse').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-Warehouse').removeClass('has-error');
					$(element).parents('.form-Warehouse').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#IdBranch').val();	
					Data[2] = $('#IdWarehouse').val();
																									
					var URL = "/object/ins/BranchWarehouse";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
						
		/*]]>*/
		</script>
	</body>
</html>
