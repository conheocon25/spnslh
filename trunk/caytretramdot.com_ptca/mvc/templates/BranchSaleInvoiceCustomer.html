<!DOCTYPE html>
<html lang="en">	
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="glyphicon glyphicon-list"/> <B>DS HÓA ĐƠN</B></div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item Invoice" 
						tal:repeat="Invoice InvoiceAll" 
						style="cursor: pointer;"
						tal:attributes="data-url Invoice/getURLBranchLoad"
					>
						<span tal:content="Invoice/getDateTimeCreatedPrint"/>
						<span class="badge" tal:content="Invoice/getValuePrint"/>
					</li>
				</ul>
				<a id="InvoiceIns" class="btn btn-default" tal:attributes="data-url '#'">
					<i class="glyphicon glyphicon-plus"/> ĐƠN HÀNG
				</a>
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/
			$(".Invoice").click(function(){				
				var URLLoad = $(this).attr('data-url');
				$("#InvoiceView").load(URLLoad);
				
				$(".Invoice").removeClass("list-group-item-success");
				$(this).addClass("list-group-item-success");
			});
			$(".Invoice:first").click();
		/*]]>*/
		</script>
	</body>
</html>
