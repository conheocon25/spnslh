<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>	
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-3">
					<div class="panel panel-default">										
						<div class="panel-heading"><i class="glyphicon glyphicon-user"/> <B>KHÁCH HÀNG</B></div>
						<div class="panel-body">
							<div style="padding:5px;">
								<input id="CustomerSearch" type="text" placeholder="Nhập tìm khách hàng" style="width:100%; padding:5px;"/>
							</div>
							<div id="CustomerLoading"/>
						</div>
					</div>					
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading"><i class="glyphicon glyphicon-list"/> <B id="CustomerInvoiceSell">DS ĐƠN HÀNG</B></div>
						<div class="panel-body"><div id="InvoiceAllSell"/></div>
					</div>					
				</div>
				<div class="col-md-6">
					<div class="panel panel-primary">										
						<div class="panel-heading"><i class="glyphicon glyphicon-star"/> <B>ĐƠN HÀNG HIỆN TẠI</B></div>
						<div class="panel-body">
							
						</div>
					</div>					
				</div>				
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/						
			//---------------------------------------------------------------------------
			//Xử lí search tên			
			$('#SearchName').keyup(function(e){
				var Name 		= $(this).val();										
				$("#CourseF").load("/selling/search/course", { Name: Name });
			});
			
			//---------------------------------------------------------------------------
			//Xử lí search khách hàng
			$('#CustomerSearch').keyup(function(e){
				var Name = $(this).val();				
				$("#CustomerLoading").load("/ql-ban-hang/khach-hang/tim-kiem", { Name: Name });
			});
			
			//-----------------------------------------------------------------------------------
			//CALL COURSE
			$(".RemoveCourseSearch").click(function(){$("#CourseF").html("");});
									
			//Mặc định vào ô tìm kiếm
			$("#SearchName").focus();	
		/*]]>*/
		</script>
	</body>
</html>
