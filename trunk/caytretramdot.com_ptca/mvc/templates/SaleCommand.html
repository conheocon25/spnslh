<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>	
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-3">
					<div id="CommandAll" />
					<div class="btn btn-success CommandReload" id="MessageTime" tal:attributes="timer ConfigTimer/getValue" />	
				</div>
				<div class="col-md-6"><div id="CommandView" /></div>
				<div class="col-md-3">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>LỆNH CẤP TRONG NGÀY</B></div>
						<div class="panel-body">
							<ul class="list-group">
								<li class="list-group-item Command" 
									tal:repeat="Command CommandFinishAll" 
									style="cursor: pointer;"
									tal:attributes="data-url Command/getURLCheck"
								>
									<span tal:content="Command/getDateTimePrint"/>
									<span class="badge" tal:content="Command/getStatePrint"/>
								</li>
							</ul>
						</div>
					</div>		
				</div>
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/
			//Thủ tục đếm ngược
			var MAX 		= $("#MessageTime").attr('timer');
			var CountDown 	= $("#MessageTime").attr('timer');
			var myVar 		= setInterval(FMessageTime, 1000);
			function FMessageTime(){
				CountDown = CountDown-1;
				$("#MessageTime").html("Sau <B>"+CountDown+"s</B> sẽ tự động cập nhật lại ...");
				if (CountDown<=0){
					CountDown = MAX;
					$("#CommandAll").load("/ql-ban-hang/lenh-ban/nap");
				}
			}
			$(".CommandReload").click(function(){
				$("#CommandAll").load("/ql-ban-hang/lenh-ban/nap");
			});
			$("#CommandAll").load("/ql-ban-hang/lenh-ban/nap");
		/*]]>*/
		</script>
	</body>
</html>
