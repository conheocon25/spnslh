<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>	
	<body>	
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-user"/> <B>QUẢN TRỊ / NHÓM HÀNG HÓA / HÀNG HÓA</B></div>
						<div class="panel-body">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th class="center" width="40">ID</th>
										<th class="left">TÊN</th>																				
										<th class="left">GHI CHÚ</th>
										<th width="40"><i class="glyphicon glyphicon-remove"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Good GoodAll1">
										<td class="center"><span tal:content="repeat/Good/number"/></td>
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id Good/getId" tal:content="Good/getName"/></td>
										<td><span tal:content="Good/getNote"/></td>
										<td class="center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Good/getId">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div metal:use-macro="mFront.xhtml/PageBar"/>
							<a href="#DialogIns" data-toggle="modal" class="btn btn-default btn-ins">
								<i class="glyphicon glyphicon-plus"/> HÀNG HÓA
							</a>
						</div>
					</div>					
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DANH MỤC</B></div>
						<div class="panel-body">
							<ul>								
								<li tal:attributes="class php:Group->getId()==Group1->getId()? 'btn btn-info' : 'btn btn-default'" tal:repeat="Group1 GoodGroupAll">
									<a tal:attributes="href Group1/getURLSettingGood">
										<i class="glyphicon glyphicon-user"/> <span tal:content="Group1/getName"/> 
									</a>
								</li>
							</ul>							
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicon glyphicon-user modal-icon"/>THÊM MỚI HÀNG HÓA</h3>
					</div>
					<form id="FormGoodInsert" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nhóm</label>
								<div class="col-sm-10 controls">
									<select name="IdGroup1" id="IdGroup1" style="width:100%;">
										<option tal:repeat="Group GoodGroupAll" tal:attributes="value Group/getId">
											<span tal:content="Group/getName"/>
										</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tên</label>								
								<div class="col-sm-10 controls">
									<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Giá nhập</label>
									<div class="col-sm-10 controls">
										<input id="PriceImport1" name="PriceImport1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>	
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Giá bán</label>
									<div class="col-sm-10 controls">
										<input id="PriceSale1" name="PriceSale1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">ĐVT</label>
									<div class="col-sm-10 controls">
										<input id="Unit1" name="Unit1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Thuế VAT</label>
									<div class="col-sm-10 controls">
										<input id="Vat1" name="Vat1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Ghi chú</label>
									<div class="col-sm-10 controls">
										<input id="Note1" name="Note1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>							
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLInsButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<!-- UPDATE DIALOG  -->
		<div id="DialogEdit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicon glyphicon-user modal-icon"/>CẬP NHẬT HÀNG HÓA</h3>
					</div>
					<form id="FormGoodUpdate" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">							
							<div class="form-group">
								<label class="col-sm-2 control-label">Nhóm</label>
								<div class="col-sm-10 controls">
									<select name="IdGroup2" id="IdGroup2" style="width:100%;">
										<option tal:repeat="Group GoodGroupAll" tal:attributes="value Group/getId">
											<span tal:content="Group/getName"/>
										</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tên</label>								
								<div class="col-sm-10 controls">
									<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Giá nhập</label>
									<div class="col-sm-10 controls">
										<input id="PriceImport2" name="PriceImport2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>	
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Giá bán</label>
									<div class="col-sm-10 controls">
										<input id="PriceSale2" name="PriceSale2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">ĐVT</label>
									<div class="col-sm-10 controls">
										<input id="Unit2" name="Unit2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Thuế VAT</label>
									<div class="col-sm-10 controls">
										<input id="Vat2" name="Vat2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>	
							<div class="form-group">
								<div class="control-group">
									<label class="col-sm-2 control-label">Ghi chú</label>
									<div class="col-sm-10 controls">
										<input id="Note2" name="Note2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>							
						</div>									
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLUpdButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END UPDATE DIALOG  -->
		<div metal:use-macro="mDialog.xhtml/DialogDel"/>
		
		<script type="text/javascript">
		/*<![CDATA[*/			
			//-----------------------------------------------------------------------------------
			//Delete 1 GoodE			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/Good/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 GoodE			
			$("#FormGoodInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#IdGroup1').val();
					Data[2] = $('#Name1').val();
					Data[3] = $('#PriceImport1').val();
					Data[4] = $('#PriceSale1').val();
					Data[5] = $('#Unit1').val();
					Data[6] = $('#Vat1').val();
					Data[7] = $('#Note1').val();
					Data[8] = 1;
															
					var URL = "/object/ins/Good";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							//location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 Good
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/Good/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#URLUpdButton').attr('alt', data.Id);
					$('#IdGroup2').val(data.IdGroup);
					$('#Name2').attr('value', data.Name);										
					$('#PriceImport2').val(data.PriceImport);
					$('#PriceSale2').val(data.PriceSale);
					$('#Unit2').val(data.Unit);
					$('#Vat2').val(data.Vat);					
					$('#Note2').val(data.Note);					
					$('#Visible2').attr('value', data.Visible);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 GoodE
			//-----------------------------------------------------------------------------------
			$("#FormGoodUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');
					Data[1] = $('#IdGroup2').val();
					Data[2] = $('#Name2').val();
					Data[3] = $('#PriceImport2').val();
					Data[4] = $('#PriceSale2').val();
					Data[5] = $('#Unit2').val();
					Data[6] = $('#Vat2').val();
					Data[7] = $('#Note2').val();
					Data[8] = 1;
					
					var URL = "/object/upd/Good";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
