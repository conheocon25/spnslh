<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>		
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">							
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="32" class="text-right">ID</th>
										<th class="text-left">ĐƠN VỊ</th>
										<th class="text-right" width="120">NỢ CŨ</th>
										<th class="text-right" width="120">BÁN HÀNG</th>
										<th class="text-right" width="120">THANH TOÁN</th>
										<th class="text-right" width="120">NỢ MỚI</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="TDB TDBAll">
										<td class="text-right"><span tal:content="repeat/TDB/number"/></td>
										<td><a tal:attributes="href TDB/getURLReport"><span tal:content="TDB/getBranch/getName"/></a></td>
										<td class="text-right"><B tal:content="TDB/getDebtOldPrint"/></td>
										<td class="text-right"><B tal:content="TDB/getSalePrint"/></td>
										<td class="text-right"><B tal:content="TDB/getCollectPrint"/></td>
										<td class="text-right"><B tal:content="TDB/getDebtNewPrint"/></td>
									</tr>
									<tr>
										<td class="text-right" colspan="2"><B>TỔNG KẾT</B></td>
										<td class="text-right" ><B tal:content="SDebtOldStr" /></td>
										<td class="text-right" ><B tal:content="SSaleStr" /></td>
										<td class="text-right" ><B tal:content="SCollectStr" /></td>
										<td class="text-right" ><B tal:content="SDebtNewStr" /></td>
									</tr>
								</tbody>
							</table>														
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DS NGÀY</B></div>
						<div class="panel-body">
							<ul class="list-group">
								<li tal:repeat="TD1 Track/getDetailAll" tal:attributes="class php: TD1->getDate()==Date?'list-group-item list-group-item-success':'list-group-item'">
									<a tal:attributes="href TD1/getURLSale">
										<span tal:content="TD1/getDatePrint"/>
									</a>
								</li>
							</ul>
						</div>	
					</div>
				</div>
			</div>
		</div>								
		<script type="text/javascript">
		/*<![CDATA[*/
			
		/*]]>*/
		</script>
	</body>
</html>
