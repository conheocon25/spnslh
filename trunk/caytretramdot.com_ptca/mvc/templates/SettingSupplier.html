<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B tal:content="Title"/></div>
						<div class="panel-body">		
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center" width="60" />										
										<th class="text-left" width="200">TÊN</th>										
										<th class="text-left">ĐỊA CHỈ</th>
										<th class="text-left" width="80">K.TẠO</th>
										<th class="text-center" width="40"><i class="glyphicon glyphicon-trash"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Supplier SupplierAll1">
										<td class="text-center"><img tal:attributes="src Supplier/getAvatar" width="60px"/></td>										
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Supplier" tal:attributes="data-id Supplier/getId" tal:content="Supplier/getName"/></td>
										<td><span tal:content="Supplier/getAddress"/></td>
										<td>
											<a tal:attributes="href Supplier/getURLSettingInit">
												<span tal:condition="Supplier/getInit">Xem</span>
												<span tal:condition="not:Supplier/getInit">Chưa</span>
											</a>
										</td>
										<td class="text-center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Supplier/getId">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div metal:use-macro="mFront.xhtml/PageBar"/>							
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DANH SÁCH NHÓM</B></div>
						<div class="panel-body">
							<ul class="list-group">
								<li tal:attributes="class php:SupplierType->getId()==SupplierType1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="SupplierType1 SupplierTypeAll">
									<a tal:attributes="href SupplierType1/getURLSetting">
										<i class="glyphicon glyphicon-cog"/> <span tal:content="SupplierType1/getName"/> 
									</a>
									<span class="badge" tal:content="SupplierType1/getSupplierAll/count"/>
								</li>
							</ul>
							<a href="#DialogIns" data-toggle="modal" class="btn btn-default btn-ins"><i class="glyphicon glyphicon-plus"/> NHÀ CUNG CẤP</a>
						</div>	
					</div>
				</div>
			</div>
		</div>
		
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-cog modal-icon"/>THÊM MỚI NHÀ CUNG ỨNG</h3></div>
					<form id="FormSupplierInsert" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">Loại</label>
								<div class="col-sm-8 controls">
									<select name="IdType1" id="IdType1" style="width:100%;" class="form-control">
										<option tal:repeat="SupplierType1 SupplierTypeAll" tal:attributes="value SupplierType1/getId; selected php:SupplierType1->getId()==SupplierType->getId()?true:false">
											<span tal:content="SupplierType1/getName"/>
										</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Tên</label>
								<div class="col-sm-8 controls">
									<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">MÃ KH</label>
								<div class="col-sm-8 controls">
									<input id="Code1" name="Code1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Người đại diện</label>
								<div class="col-sm-8 controls">
									<input id="Represent1" name="Represent1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">MST</label>
								<div class="col-sm-8 controls">								
									<input id="TaxCode1" name="TaxCode1" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Điện thoại</label>
								<div class="col-sm-8 controls">								
									<input id="Tel1" name="Tel1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Fax</label>
								<div class="col-sm-8 controls">								
									<input id="Fax1" name="Fax1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Email</label>
								<div class="col-sm-8 controls">								
									<input id="Email1" name="Email1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Web</label>
								<div class="col-sm-8 controls">								
									<input id="Web1" name="Web1" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Giới hạn nợ</label>
								<div class="col-sm-8 controls">								
									<input id="DebtLimit1" name="DebtLimit1" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Ghi chú</label>
								<div class="col-sm-8 controls">
									<input id="Note1" name="Note1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Địa chỉ</label>
								<div class="col-sm-8 controls">
									<input id="Address1" name="Address1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Avatar</label>
								<div class="col-sm-8 controls">								
									<input id="Avatar1" name="Avatar1" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLInsButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>								
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<!-- UPDATE DIALOG  -->
		<div id="DialogEdit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-cog modal-icon"/>CẬP NHẬT NHÀ CUNG ỨNG</h3></div>
					<form id="FormSupplierUpdate" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">Loại</label>
								<div class="col-sm-8 controls">
									<select name="IdType2" id="IdType2" style="width:100%;" class="form-control">
										<option tal:repeat="SupplierType SupplierTypeAll" tal:attributes="value SupplierType/getId;">
											<span tal:content="SupplierType/getName"/>
										</option>										
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Tên</label>
								<div class="col-sm-8 controls">
									<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">MÃ KH</label>
								<div class="col-sm-8 controls">
									<input id="Code2" name="Code2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Người đại diện</label>
								<div class="col-sm-8 controls">
									<input id="Represent2" name="Represent2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">MST</label>
								<div class="col-sm-8 controls">								
									<input id="TaxCode2" name="TaxCode2" type="text" class="form-control input-small"/>
								</div>
							</div>						
							<div class="form-group">
								<label class="col-sm-3 control-label">Điện thoại</label>
								<div class="col-sm-8 controls">								
									<input id="Tel2" name="Tel2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Fax</label>
								<div class="col-sm-8 controls">								
									<input id="Fax2" name="Fax2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Email</label>
								<div class="col-sm-8 controls">								
									<input id="Email2" name="Email2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Web</label>
								<div class="col-sm-8 controls">								
									<input id="Web2" name="Web2" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Giới hạn nợ</label>
								<div class="col-sm-8 controls">								
									<input id="DebtLimit2" name="DebtLimit2" type="text" class="form-control input-small"/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Ghi chú</label>
								<div class="col-sm-8 controls">
									<input id="Note2" name="Note2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Địa chỉ</label>
								<div class="col-sm-8 controls">
									<input id="Address2" name="Address2" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Avatar</label>
								<div class="col-sm-8 controls">
									<input id="Avatar2" name="Avatar2" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary btn-small" id="URLUpdButton"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END UPDATE DIALOG  -->
		<div metal:use-macro="mDialog.xhtml/DialogDel"/>
				
		<script type="text/javascript">
		/*<![CDATA[*/			
			//-----------------------------------------------------------------------------------
			//Delete 1 EMPLOYEEE			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/Supplier/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 Supplier			
			$("#FormSupplierInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					},
					Discount1:{
						number: true,
						required:true,
						min:0
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = null;
					Data[1] = $('#IdType1').val();
					Data[2] = $('#Name1').val();
					Data[3] = $('#Code1').val();
					Data[4] = $('#Represent1').val();
					Data[5] = $('#Tel1').val();
					Data[6] = $('#Fax1').val();				
					Data[7] = $('#Email1').val();
					Data[8] = $('#Web1').val();
					Data[9] = $('#TaxCode1').val();
					Data[10] = $('#DebtLimit1').val();					
					Data[11] = $('#Address1').val();					
					Data[12] = $('#Note1').val();
					Data[13] = $('#Avatar1').val();
					Data[14] = 1;
				
					var URL = "/object/ins/Supplier";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 Supplier
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/Supplier/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#URLUpdButton').attr('alt', 		data.Id);
					$('#IdType2').val(		 			data.IdType);
					$('#Name2').attr('value', 			data.Name);
					$('#Code2').attr('value', 			data.Code);
					$('#Represent2').attr('value', 		data.Represent);
					$('#Tel2').attr('value', 			data.Tel);
					$('#Fax2').attr('value', 			data.Fax);
					$('#Email2').attr('value', 			data.Email);
					$('#Web2').attr('value', 			data.Web);
					$('#TaxCode2').attr('value', 		data.TaxCode);
					$('#DebtLimit2').attr('value', 		data.DebtLimit);					
					$('#Address2').attr('value', 		data.Address);
					$('#Note2').attr('value', 			data.Note);					
					$('#Avatar2').attr('value', 		data.Avatar);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 EMPLOYEEE
			//-----------------------------------------------------------------------------------
			$("#FormSupplierUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');																			
					Data[1] = $('#IdType2').val();
					Data[2] = $('#Name2').val();
					Data[3] = $('#Code2').val();
					Data[4] = $('#Represent2').val();
					Data[5] = $('#Tel2').val();
					Data[6] = $('#Fax2').val();				
					Data[7] = $('#Email2').val();
					Data[8] = $('#Web2').val();
					Data[9] = $('#TaxCode2').val();
					Data[10] = $('#DebtLimit2').val();					
					Data[11] = $('#Address2').val();					
					Data[12] = $('#Note2').val();
					Data[13] = $('#Avatar2').val();
					Data[14] = 1;
															
					var URL = "/object/upd/Supplier";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
