<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">				
				<div class="col-md-8">					
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-home"/> <B>NHÀ CUNG CẤP</B></div>
						<div class="panel-body">																
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="40">ID</th>
										<th class="left">TÊN</th>
										<th width="120" class="left">ĐIỆN THOẠI</th>
										<th class="left">ĐỊA CHỈ</th>										
										<th width="40"><i class="glyphicon glyphicon-edit"/></th>
										<th width="40"><i class="glyphicon glyphicon-remove"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Supplier SupplierAll1">
										<td class="center"><span tal:content="repeat/Supplier/number"/></td>
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id Supplier/getId" tal:content="Supplier/getName"/></td>
										<td><span tal:content="Supplier/getPhone"/></td>
										<td><span tal:content="Supplier/getAddress"/></td>										
										<td class="center">
											<a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id Supplier/getId">
												<i class="glyphicon glyphicon-edit"/>
											</a>
										</td>
										<td class="center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Supplier/getId">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div metal:use-macro="mFront.xhtml/PageBar"/>
						</div>
					</div>					
				</div>
				<div class="col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>THAO TÁC</B></div>
						<div class="panel-body">
							<a href="#DialogIns" data-toggle="modal" class="btn btn-primary btn-ins">
								<i class="glyphicons-plus"/> Thêm mới
							</a>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicon glyphicon-home modal-icon"/>THÊM NHÀ CUNG CẤP</h3></div>
					<form id="FormSupplierInsert" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Tên</label>
								<div class="col-sm-10 controls">
									<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Điện thoại</label>
								<div class="col-sm-10 controls">
									<input id="Phone1" name="Phone1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Địa chỉ</label>
								<div class="col-sm-10 controls">
									<input id="Address1" name="Address1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Ghi chú</label>
								<div class="col-sm-10 controls">
									<input id="Note1" name="Note1" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Nợ đầu kì</label>
								<div class="col-sm-10 controls">
									<input id="Debt1" name="Debt1" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="URLInsButton" class="btn btn-primary btn-small" type="submit" value="Validate"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<!-- UPDATE DIALOG  -->
		<div id="DialogEdit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h3><i class="glyphicons-home modal-icon"/>CẬP NHẬT NHÀ CUNG CẤP</h3></div>
					<form id="FormSupplierUpdate" action="#" class="form-horizontal" novalidate="novalidate">
						<div class="form-group">
							<label class="col-sm-2 control-label">Tên</label>
							<div class="col-sm-10 controls">
								<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Điện thoại</label>
							<div class="col-sm-10 controls">
								<input id="Phone2" name="Phone2" type="text" class="form-control input-small"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Địa chỉ</label>
							<div class="col-sm-10 controls">
								<input id="Address2" name="Address2" type="text" class="form-control input-small"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Ghi chú</label>
							<div class="col-sm-10 controls">
								<input id="Note2" name="Note2" type="text" class="form-control input-small"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Nợ đầu kì</label>
							<div class="col-sm-10 controls">
								<input id="Debt2" name="Debt2" type="text" class="form-control input-small"/>
							</div>
						</div>									
						<div class="modal-footer">
							<button id="URLUpdButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END UPDATE DIALOG  -->
		<div metal:use-macro="mDialog.xhtml/DialogDel"/>
		<script type="text/javascript">
		/*<![CDATA[*/			
			//-----------------------------------------------------------------------------------
			//Delete 1 SUPPLIER			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){
				var URL = "/object/del/Supplier/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 SUPPLIER
			$("#FormSupplierInsert").validate({
				rules:{
					Name1:{
						minlength: 4,
						required:true
					},
					Debt1:{						
						required:true,
						number:true
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#Name1').val();
					Data[2] = $('#Phone1').val();
					Data[3] = $('#Address1').val();
					Data[4] = $('#Note1').val();
					Data[5] = $('#Debt1').val();
					
					var URL = "/object/ins/Supplier";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 CATEGORY
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/Supplier/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$.getJSON(url, function(data){
					$('#URLUpdButton').attr('alt', data.Id);
					$('#Name2').attr('value', data.Name);
					$('#Phone2').attr('value', data.Phone);
					$('#Address2').attr('value', data.Address);
					$('#Note2').attr('value', data.Note);
					$('#Debt2').attr('value', data.Debt);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 CATEGORY
			//-----------------------------------------------------------------------------------
			$("#FormSupplierUpdate").validate({
				rules:{
					Name2:{
						minlength: 4,
						required:true
					},
					Debt2:{
						required:true,
						number:true
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');
					Data[1] = $('#Name2').val();
					Data[2] = $('#Phone2').val();
					Data[3] = $('#Address2').val();
					Data[4] = $('#Note2').val();
					Data[5] = $('#Debt2').val();
					
					var URL = "/object/upd/Supplier";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
			
		/*]]>*/
		</script>
	</body>
</html>
