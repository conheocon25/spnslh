<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">
							<form class="form-horizontal" tal:attributes="action '/search/exe'" method="POST">
								<div class="control-group">
									<label class="control-label" for="Title">Khách hàng</label>
									<div class="controls">
										<select name="SearchCustomer" id="SearchCustomer" class="form-control">
											<option tal:repeat="Customer CustomerAll" tal:attributes="value Customer/getId">
												<span tal:content="Customer/getName"/>
											</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateStart">Từ ngày</label>
									<div class="controls">
										<input class="form-control" id="DateStart" name="DateStart" type="text" placeholder="Từ ngày" data-date-format="yyyy-mm-dd" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateEnd">Đến ngày</label>
									<div class="controls">
										<input class="form-control" id="DateEnd" name="DateEnd" type="text" placeholder="Đến ngày" data-date-format="yyyy-mm-dd" />
									</div>
								</div>
								<!--
								<div class="control-group">
									<label class="control-label" for="ValueFrom">Giá từ</label>
									<div class="controls">
										<input id="ValueFrom" name="ValueFrom" type="text" placeholder="Giá từ" class="form-control input-small"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="ValueTo">Giá đến</label>
									<div class="controls">
										<input id="ValueTo" name="ValueTo" type="text" placeholder="Giá đến" class="form-control input-small"/>
									</div>
								</div>
								!-->
								<div class="form-actions">
									<button type="submit" class="btn btn-success" value="submit-value">Tìm</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<script src="/mvc/templates/theme/cms/js/jquery.min.js"></script>
		<script src="/mvc/templates/theme/cms/js/jquery-ui.custom.js"></script>
		<script src="/mvc/templates/theme/cms/js/bootstrap.min.js"></script>
						
		<script src="/mvc/templates/theme/cms/js/bootstrap-datepicker.js"></script>
		<script src="/mvc/templates/theme/cms/js/bootstrap-datepicker.vi.js"></script>
						
        <script>												
			$('#DateStart').datepicker({language: 'vi'});
			$('#DateEnd').datepicker({language: 'vi'});						
        </script>
	</body>
</html>
