<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>				
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<a href="#DialogIns" data-toggle="modal" class="btn btn-primary btn-ins">
						<i class="glyphicons-plus"/> Thêm mới
					</a>
					<a href="#DialogDelSelected" data-toggle="modal" class="btn btn-primary btn-ins">
						<i class="glyphicons-remove_2"/> Xóa chọn
					</a>
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover with-check">
								<thead>
									<tr>
										<th width="40"><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox"/></th>
										<th class="left">TÊN</th>										
										<th width="40"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="StoryLine StoryLineAll1">
										<td class="center"><input class="CheckedDel" type="checkbox" tal:attributes="data-id StoryLine/getId"/></td>
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id StoryLine/getId" tal:content="StoryLine/getName"/></td>										
										<td class="center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id StoryLine/getId">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>							
						</div>
					</div>					
					<div metal:use-macro="mAdmin.xhtml/PageBar"/>

					<!-- INSERT DIALOG  -->
					<div id="DialogIns" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-user modal-icon"/>THÊM MỚI CÂU CHUYỆN</h3>
								</div>
								<form id="FormStoryLineInsert" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="modal-body">
										<div class="form-group">
											<label class="control-label">Tên</label>
											<div class="controls">
												<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
											</div>
										</div>																				
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Ngày</label>
												<div class="controls">
													<input id="Date1" name="Date1" type="text" class="form-control input-small" data-date-format="yyyy-mm-dd"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Hình ảnh</label>
												<div class="controls">								
													<input id="Image1" name="Image1" type="text" class="form-control input-small"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Tiêu đề</label>
												<div class="controls">								
													<input id="Title1" name="Title1" type="text" class="form-control input-small"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Ghi chú</label>
												<div class="controls">								
													<input id="Note1" name="Note1" type="text" class="form-control input-small"/>
												</div>
											</div>
										</div>										
									</div>
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" id="URLInsButton"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>								
							</div>
						</div>
					</div>
					<!-- END INSERT DIALOG  -->
					
					<!-- UPDATE DIALOG  -->
					<div id="DialogEdit" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-user modal-icon"/>CẬP NHẬT CÂU CHUYỆN</h3>
								</div>
								<form id="FormStoryLineUpdate" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="modal-body">										
										<div class="form-group">
											<label class="control-label">Tên</label>
											<div class="controls">
												<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
											</div>
										</div>																				
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Ngày</label>
												<div class="controls">
													<input id="Date2" name="Date2" type="text" data-date-format="yyyy-mm-dd" class="form-control input-small"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Hình ảnh</label>
												<div class="controls">								
													<input id="Image2" name="Image2" type="text" class="form-control input-small"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Tiêu đề</label>
												<div class="controls">								
													<input id="Title2" name="Title2" type="text" class="form-control input-small"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="control-group">
												<label class="control-label">Ghi chú</label>
												<div class="controls">								
													<input id="Note2" name="Note2" type="text" class="form-control input-small"/>
												</div>
											</div>
										</div>										
									</div>									
									<div class="modal-footer">
										<button class="btn btn-primary btn-small" id="URLUpdButton"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END UPDATE DIALOG  -->
					<div metal:use-macro="mDialog.xhtml/DialogDel"/>
					<div metal:use-macro="mDialog.xhtml/DialogDelSelected"/>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cms/js/bootstrap-datepicker.js"></script>
		<script src="/mvc/templates/theme/cms/js/bootstrap-datepicker.vi.js"></script>
		<script type="text/javascript">
		/*<![CDATA[*/
			$('#Date1').datepicker({language:'vi'});
			$('#Date2').datepicker({language:'vi'});
			
			$('#URLDelSelectedButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/StoryLine/0";
				
				$(".CheckedDel").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			//-----------------------------------------------------------------------------------
			//Delete 1 StoryLineE			
			//-----------------------------------------------------------------------------------
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/StoryLine/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 StoryLineE			
			$("#FormStoryLineInsert").validate({
				rules:{
					Name1:{
						minlength: 2,
						required:true
					},
					SalaryBase1:{						
						required:true,
						number:true,
						min:0
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = 'null';
					Data[1] = $('#Date1').val();
					Data[2] = $('#Name1').val();					
					Data[3] = $('#Image1').val();
					Data[4] = $('#Title1').val();					
					Data[5] = $('#Note1').val();
															
					var URL = "/object/ins/StoryLine";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 StoryLine
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/StoryLine/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$('#update-link').attr('action', $(this).attr('alt'));
				$.getJSON(url, function(data) {
					$('#URLUpdButton').attr('alt', data.Id);
					$('#Name2').attr('value'	, data.Name);
					$('#Date2').attr('value'	, data.Date);
					$('#Image2').attr('value'	, data.Image);
					$('#Title2').attr('value'	, data.Title);
					$('#Note2').attr('value'	, data.Note);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 StoryLineE
			//-----------------------------------------------------------------------------------
			$("#FormStoryLineUpdate").validate({
				rules:{
					Name2:{
						minlength: 2,
						required:true
					}					
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#URLUpdButton').attr('alt');
					Data[1] = $('#Date2').val();
					Data[2] = $('#Name2').val();					
					Data[3] = $('#Image2').val();
					Data[4] = $('#Title2').val();					
					Data[5] = $('#Note2').val();
					
					var URL = "/object/upd/StoryLine";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Name2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
