<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>						
				
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<!-- PLVd6o4LLw1kJMvLHEbiZRdZ_cEwPBWjJs !-->
						<div class="widget-content nopadding">
							<div class="form-horizontal">
								<div class="control-group">
									<label class="control-label">Danh mục</label>
									<div class="controls">
										<select name="IdCategory" id="IdCategory" style="width:80%;">
											<option tal:repeat="Category CategoryAll" tal:attributes="value Category/getId">
												<span tal:content="Category/getName"/>
											</option>
										</select>
									</div>
								</div>								
								<div class="control-group">
									<label class="control-label" for="IdPlayListYoutube">Id Playlist YouTube</label>
									<div class="controls">
										<input type="text" id="IdPlayListYoutube" name="IdPlayListYoutube" />
									</div>
								</div>
								<div class="form-actions">
									<button class="btn btn-success Exe">Thực hiện</button>
								</div>
							</div>
						</div>
					</div>										
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
		$(".Exe").click(function(){
			//PLg0vLHHEmNEKV2JKd2kS4N37ux1p1GNgE
			//PLg0vLHHEmNEKV2JKd2kS4N37ux1p1GNgE
			var Count 	= 2;
			var Page 	= 0;
			var IdPlayList 	= $("#IdPlayListYoutube").val();
			var IdCategory	= $("#IdCategory").val();
			
			while (Count >0){
				var URL = "https://gdata.youtube.com/feeds/api/playlists/" + IdPlayList + "?v=2&start-index="+(Page*50+1)+"&alt=json&max-results=50";
								
				//Load dữ liệu JSON lên FORM
				$.ajax({
					url: URL,
					async: false,
					dataType: 'json',
					success: function (data) {
						var DTitle 	= [];
						var DURL 	= [];
						
						Count = data.feed.entry.length;					
						for (var i=0; i<Count; i++){
							DTitle[i] 	= data.feed.entry[i].title.$t;
							DURL[i] 	= data.feed.entry[i].content.src;
						}					
						
						var URL1 = "/service/youtube/add/video/from/playlist";
						$.ajax({
							type: "POST",
							data: {IdCategory:IdCategory, DTitle:DTitle, DURL:DURL},
							url: URL1,
							success: function(msg){
								
							}
						});
					}
				});
				alert(Count);
				Page = Page + 1;
			}
			alert("Đã thực hiện xong ! ");			
		});
		/*]]>*/
		</script>
	</body>
</html>
