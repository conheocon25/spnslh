<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>		
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-9 col-sm-9">
					<div class="panel panel-default">
						<div class="panel-heading">
							<a>
								<i class="glyphicon glyphicon-tag"/> Báº¢N TIN
							</a>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<tr tal:repeat="Post PostLastest">
									<td width="15%"><img width="96px" tal:attributes="src Post/getImage"/></td>
									<td>
										<a tal:attributes="href Post/getURLView"><span tal:content="Post/getTitle"/></a>
										<p tal:content="structure Post/getContentReduce"/>
										<p><span tal:content="Post/getTimePrint"/>, <span><i class="glyphicon glyphicon-eye-open"/> <span tal:content="Post/getViewedPrint"/></span> 
											<span><i class="glyphicon glyphicon-heart"/> <span tal:content="Post/getLikedPrint"/></span>
										</p>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<tal:block tal:repeat="Buddha CategoryBuddhaAll">
						<div class="panel panel-default" tal:condition="Buddha/getVideoLastest/count">
							<div class="panel-heading">
								<a tal:attributes="href Buddha/getURLView">
									<i class="glyphicon glyphicon-facetime-video"/>
									<span tal:content="Buddha/getName"/>
								</a>
							</div>
							<div class="panel-body">
								<div class="col-xs-6 col-md-3" tal:repeat="Video Buddha/getVideoLastest">
									<a tal:attributes="href Video/getURLView" class="thumbnail">
										<img tal:attributes="src Video/getImage" />
										<div class="caption text-center" tal:content="Video/getTitleReduce" />
									</a>
								</div>
							</div>
						</div>
					</tal:block>					
				</div>	
			</div>
		</div>		
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</body>
</html>
