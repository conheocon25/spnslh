<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<form class="form-horizontal" tal:attributes="action PM/getURLSettingExe" method="post">
								<div class="control-group">
									<label class="control-label">Huyện thị</label>
									<div class="controls">
										<select name="IdDistrict" id="IdDistrict" style="width:80%;">
											<option tal:repeat="District Province/getDistrictAll" tal:attributes="value District/getId; selected php:District->getId()==PM->getIdDistrict()?'selected':''">
												<span tal:content="District/getName" />
											</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Latitude">Tung độ</label>
									<div class="controls">
										<input type="text" id="Latitude" name="Latitude" tal:attributes="value PM/getLatitude" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Longitude">Vĩ độ</label>
									<div class="controls">
										<input type="text" id="Longitude" name="Longitude" tal:attributes="value PM/getLongitude" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Longitude">Địa chỉ</label>
									<div class="controls">
										<input type="text" id="Address" name="Address" tal:attributes="value PM/getAddress" />
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-success" value="submit-value">Lưu</button>
								</div>
							</form>
						</div>
					</div>										
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>		
	</body>
</html>
