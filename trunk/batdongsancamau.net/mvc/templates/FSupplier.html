<!DOCTYPE html>
<html>
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>	
	<body>		
		<div class="container">
			<div metal:use-macro="mFront.xhtml/Header"/>
			<div metal:use-macro="mFront.xhtml/Breadcrumb"/>
			<div class="row">						
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" tal:content="Title"/>
						</div>
						<div class="panel-body">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="30">STT</th>
										<th class="left">TÊN</th>
										<th class="left">DANH MỤC</th>
										<th width="120" class="left">THỜI GIAN</th>											
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Product ProductAll">
										<td class="center"><span tal:content="repeat/Product/number"/></td>
										<td><a tal:attributes="href Product/getURLView" tal:content="Product/getName"/></td>
										<td><a tal:attributes="href Product/getURLView" tal:content="Product/getCategory/getName"/></td>
										<td class="left"><span tal:content="Product/getDateTimePrint"/></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<nav class="pagination-config">
						<ul class="pagination">
							<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
								<a tal:attributes="href P/getURL" tal:content="P/getName"/>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-4">
					<div metal:use-macro="mFront.xhtml/SearchBox"/>
				</div>
			</div>
			<div metal:use-macro="mFront.xhtml/Footer"/>
			<div metal:use-macro="mFront.xhtml/IncludeJS"/>
		</div>
	</body>
</html>
