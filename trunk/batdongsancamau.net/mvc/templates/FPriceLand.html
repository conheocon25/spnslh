<!DOCTYPE html>
<html>
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>	
	<body>		
		<div class="container">
			<div metal:use-macro="mFront.xhtml/Header"/>
			<div metal:use-macro="mFront.xhtml/Breadcrumb"/>
			<div class="row">						
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" tal:content="Post/getTitle"/>
						</div>
						<div class="panel-body">
							<p tal:content="structure Post/getContent"/>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div metal:use-macro="mFront.xhtml/SearchBox"/>
				</div>
			</div>
			<div metal:use-macro="mFront.xhtml/Footer"/>
			<div metal:use-macro="mFront.xhtml/IncludeJS"/>
		</div>
	</body>
</html>
