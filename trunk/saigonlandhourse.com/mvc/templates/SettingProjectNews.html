<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Tin tức</h1>
				<div class="btn-group">
					<a tal:attributes="href Project/getURLInsNewsLoad" class="btn btn-success sinleins"><i class="glyphicon glyphicon-plus"> Thêm mới</i></a>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div id="sourceObj" tal:attributes="data-id Project/getId" class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th width="30">STT</th>
											<th>Tiêu đề</th>
											<th width="30">Xóa</th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="News Project/getNewsAll">
											<td  align="center" tal:content="repeat/News/number"/>
											<td><a class="updateObject" tal:attributes="href News/getURLUpdLoad" tal:content="News/getName"/></td>
											<td align="center"><a tal:attributes="href News/getURLDelLoad"><i class="glyphicon glyphicon-trash"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- INSERT DIALOG  -->
		<div id="insertDialog" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicon glyphicon-th modal-icon"/> Thêm tin tức mới</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label">Tiêu đề</label>
								<div class="controls">
									<input id="iName" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Ngày</label>
								<div class=" controls">
									<input id="iDate" type="text" data-date="" data-date-format="dd-mm-yyyy" value="" class="datepicker form-control input-small" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Trích dẫn</label>
								<div class="controls">
									<input id="iDescription" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="insertButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<!-- UPDATE DIALOG  -->
		<div id="updateDialog" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicons-fast_food modal-icon"/>Chỉnh sửa tin tức</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label">Tiêu đề</label>
								<div class="controls">
									<input id="uName" type="text" class="form-control input-small"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Ngày</label>
								<div class=" controls">
									<input id="uDate" type="text" data-date="" data-date-format="dd-mm-yyyy" value="" class="datepicker form-control input-small" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Trích dẫn</label>
								<div class="controls">
									<input id="uDescription" type="text" class="form-control input-small"/>
								</div>
							</div>
						</div>									
						<div class="modal-footer">
							<button id="updateButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END UPDATE DIALOG  -->
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/DeleteDialog"/>
		<div metal:use-macro="mAdmin.xhtml/multiDeleteDialog"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			/* ---------------------------------------------------------------------------- */
			/* SET TODAY FOR DATEPICKER														*/
			/* ---------------------------------------------------------------------------- */
			var today = $.datepicker.formatDate('yy-mm-dd', new Date());
			$('.datepicker').val(today).attr('data-date', today).datepicker();
			
			/* ---------------------------------------------------------------------------- */
			/* INSERT ITEM																	*/
			/* ---------------------------------------------------------------------------- */
			$('#insertButton').click(function(){
				var URL = "/object/ins/PNews";
				var Data = [];
				Data[0] = 'null';
				Data[1] = $('#sourceObj').attr('data-id');
				Data[2] = $('#iName').val();
				Data[3] = $('#iDate').val();
				Data[4] = $('#iDescription').val();
				Data[5] = '0';
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			/* ---------------------------------------------------------------------------- */
			/* UPDATE ITEM																	*/
			/* ---------------------------------------------------------------------------- */
			$('.updateObject').click(function(){
				var url = "/object/load/PNews/" + $(this).attr('data-id');
				$.getJSON(url, function(data){
					$('#updateButton').attr('alt', data.Id);
					$('#uName').attr('value', data.Name);
					$('#uDate').attr('value', data.Date);
					$('#uURL').attr('value', data.URL);
					$('#uDescription').attr('value', data.Description);
				});
			});
			$('#updateButton').click(function(){
				var URL = "/object/upd/PNews";
				var Data = [];
				Data[0] = $('#updateButton').attr('alt');
				Data[1] = $('#sourceObj').attr('data-id');
				Data[2] = $('#uName').val();
				Data[3] = $('#uDate').val();
				Data[4] = $('#uDescription').val();
				Data[5] = '0';
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			/* ---------------------------------------------------------------------------- */
			/* DELETE SINGLE ITEM															*/
			/* ---------------------------------------------------------------------------- */
			$('.deleteObject').click(function(){
				$('#deleteButton').attr('alt', $(this).attr('data-id'));
			});
			$('#deleteButton').click(function(){
				var URL = "/object/del/PNews/" + $(this).attr('alt');
				$.ajax({
					type: "POST",					
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			/* ---------------------------------------------------------------------------- */
			/* DELETE MULTI ITEMS															*/
			/* ---------------------------------------------------------------------------- */
			$('#multiDeleteButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/PNews/0";
				$(".checkedItem").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		/*]]>*/
		</script>
	</body>
</html>
