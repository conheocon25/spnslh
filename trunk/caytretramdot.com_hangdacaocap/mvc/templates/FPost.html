<!DOCTYPE html>
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div class="container">
			<tal:block metal:use-macro="mFront.xhtml/Header"/>
			<div class="row content">
				<div class="col-md-12 full-slide">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="/mvc/templates/front/img/slide/slide-1.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-2.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-3.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 tal:content="Post/getTitle">Giày nam</h3>
						</div>
						<div class="panel-body">							
							<div class="media">
								
									<div class="panel-body">
										<div class="page-header clearfix">								
											<p class="pull-left">Ngày đăng: <i tal:content="Post/getTimePrint"/></p>
											<div class="share-button-group pull-right">
												<div class="fb-share-button" tal:attributes="data-href 'http://hangdacaocap.caytretramdot.com/gioi-thieu'" data-type="button_count" />
											</div>
										</div>
										<p tal:content="structure Post/getContent"/>
										<b class="pull-right" tal:content="Post/getAuthor"/>
									</div>
								
							</div>							
						</div>
					</div>					
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Tin mới</h3>
						</div>
						<div class="panel-body">						
							<div class="media" tal:repeat="PT LastestPostAll">
								<a class="media-left medium" tal:attributes="href PT/getURLRead">
									<img tal:attributes="src PT/getPost/getImage; alt PT/getPost/getTitle" class="img-thumbnail"/>
								</a>
								<div class="media-body">
									<a tal:attributes="href PT/getURLRead">
										<h4 class="media-heading" tal:content="PT/getPost/getTitle"></h4>
									</a>
									<div class="mini-icon icon-date in-news" tal:content="PT/getPost/getTimePrint">12/12/2014</div>
									<p tal:content="PT/getPost/getTitleReduce"></p>
								</div>
							</div>							
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Đăng ký nhận tin</h3>
						</div>
						<div class="panel-body">
							<form role="form" style="margin-bottom:10px;">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Nhập email của bạn" style="border:1px solid #592A00;"/>
									<span class="input-group-btn">
										<button class="btn btn-default" type="submit" style="border:1px solid #592A00;">Đăng ký</button>
									</span>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Tin nhanh</h3>
						</div>
						<div class="panel-body">						
							<div class="list-group list-group-config" tal:repeat="PT LastestPostAll">
								<a class="list-group-item" tal:attributes="href PT/getURLRead" tal:content="PT/getPost/getTitleReduce">Cô chủ cửa hàng đồ da có doanh thu trăm triệu mỗi tháng</a>								
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Sản phẩm nổi bật</h3>
						</div>
						<div class="panel-body">
							<div class="media" tal:repeat="ProductTop ProductAll">
								<a class="media-left" tal:attributes="href ProductTop/getURLView">
									<img class="img-thumbnail" tal:attributes="src ProductTop/getInfo/getImage1; alt=ProductTop/getInfo/getInfo"/>
								</a>
								<div class="media-body">
									<a tal:attributes="href ProductTop/getURLView">
										<h4 class="media-heading" tal:content="ProductTop/getName">Túi xách nữ da Cá Sấu</h4>
									</a>
									<div class="mini-icon icon-price" tal:content="ProductTop/getPrice1Print">9.600.000đ</div>
									<div class="mini-icon icon-address" tal:content="ProductTop/getAttributeProduct/getGuaranteePrint">Bảo hành 3 năm</div>
								</div>
							</div>													
						</div>
					</div>
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Facebook</h3>
						</div>
						<div class="panel-body">
							<iframe
								src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2Famthuchuongsenhong&amp;colorscheme=light&amp;show_faces=true&amp;header=false&amp;stream=true&amp;show_border=false&amp;appId=525611617524479"
								scrolling="yes"
								frameborder="0"
								style="border:none; overflow:hidden; width:100%; height:500px;"
								allowTransparency="true">
							</iframe>
						</div>
					</div>
				</div>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/Footer"/>
		</div>

		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</body>
	<script type="text/javascript">
		/*<![CDATA[*/
			$('#carousel-presentation-generic').carousel({pause: "false"});
			$('#carousel-presentation-generic .item:first-child').addClass('active');			
			
			$('.Liked').click(function(){
				var Data = [];								
				var Id 	= $(this).attr('data-id');
								
				var URL = "/object/liked/Post/"+Id;
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();						
					}
				});
				return false;
			});
		/*]]>*/
		</script>
</html>
