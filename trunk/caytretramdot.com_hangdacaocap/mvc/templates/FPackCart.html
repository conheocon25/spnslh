<!DOCTYPE html>
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div class="container">
			<tal:block metal:use-macro="mFront.xhtml/Header"/>
			<div class="row content">
				<div class="col-md-12 full-slide">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="/mvc/templates/front/img/slide/slide-1.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-2.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-3.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">					
						<div class="panel-heading">
							<h3>Giỏ hàng hiện tại</h3>
						</div>
						<div class="panel-body" style="padding:10px;">
							<table class="table table-bordered table-striped table-hover with-check">
								<thead>
									<tr>
										<th width="40"><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox"/></th>
										<th width="200" class="left">Hình</th>
										<th width="200" class="left">TÊN SP</th>
										<th width="120" class="left">GIÁ</th>
										<th width="120" class="left">SL</th>
										<th width="40"><i class="glyphicons-edit"/></th>
										<th width="40"><i class="glyphicons-bin"/></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Item DPackCart/getItems">
										<td class="center"><input class="CheckedDel" type="checkbox" tal:attributes="data-id Item/Id"/></td>	
										<td>
											<img tal:attributes="src Item/UrlImage; alt=Item/Id" class="img-thumbnail"/>											
										</td>
										<td><span tal:content="Item/IdProduct"/></td>
										<td><span tal:content="Item/PriceP"/></td>										
										<td><span tal:content="Item/Count"/></td>
										<td class="center">
											<a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="Item" tal:attributes="data-id Item/Id">
												<i class="glyphicon glyphicon-pencil"/>
											</a>
										</td>
										<td class="center">
											<a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="href Item/URLDel">
												<i class="glyphicon glyphicon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="view"><a href="/gio-hang/del/all">Xóa giỏ hàng</a></div>
							<p class="pull-left">** Giá Trên chưa bao gồm Thuế VAT</p>	
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<tal:block metal:use-macro="mFront.xhtml/Basket"/>
					<tal:block metal:use-macro="mFront.xhtml/EmailSignup"/>
					<tal:block metal:use-macro="mFront.xhtml/LastPost"/>
					<tal:block metal:use-macro="mFront.xhtml/TopProduct"/>
					<tal:block metal:use-macro="mFront.xhtml/Facebook"/>
				</div>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/Footer"/>
			
		</div>
		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</body>
	<script type="text/javascript">																	
			
			$('#BtnSend').click(function(e){
				var Data = [];

				var URL1 = "/lien-he/email";									
																													
				var Data1 = [];

				$("#contact-name").val('');

				$("#contact-subject").val('');
				$("#contact-message").val('');
										
				alert('Đã gửi mail phản hồi thành công!');
				
				$.ajax({
					url: '/lien-he/gmail',									  
					data: {Data:Data1},									  
					success: function(html) {}
				});	
			});	
		</script>
</html>
