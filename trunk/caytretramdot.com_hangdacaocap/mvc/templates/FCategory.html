<!DOCTYPE html>
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div class="container">
			<tal:block metal:use-macro="mFront.xhtml/Header"/>
			<div class="row content">
				<div class="col-md-12 full-slide">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="/mvc/templates/front/img/slide/slide-1.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-2.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
							<div class="item">
								<img src="/mvc/templates/front/img/slide/slide-3.jpg" alt="..."/>
								<div class="carousel-caption"></div>
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 tal:content="Title">Giày nam</h3>
						</div>
						<div class="panel-body">
							<div class="row item-container">
								<div class="col-md-3 item" tal:repeat="Product MCategory/getProductAll" >
									<div  class="thumbnail">
										<a tal:attributes="href Product/getURLView">
											<img tal:attributes="src Product/getInfo/getImage1; alt=Product/getInfo/getInfo"/>
										</a>
										<div class="caption">
											<a tal:attributes="href Product/getURLView">
												<h3 tal:content="Product/getName"></h3>								
											</a>
											<div class="mini-icon icon-price" tal:content="Product/getPrice1Print"></div>
											<div class="mini-icon icon-area" tal:content="Product/getAttributeProduct/getSize"></div>
											<div class="mini-icon icon-address" tal:content="Product/getAttributeProduct/getGuaranteePrint"></div>

											<div class="view"><a href="/gio-hang/">Đặt hàng</a></div>
										</div>
									</div>
								</div>								
							</div>
						</div>
					</div>					
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Tin mới</h3>
						</div>
						<div class="panel-body">						
							<div class="media" tal:repeat="PT LastestPostAll">
								<a class="media-left medium" tal:attributes="href PT/getURLRead">
									<img tal:attributes="src PT/getPost/getImage; alt PT/getPost/getTitle" class="img-thumbnail"/>
								</a>
								<div class="media-body">
									<a tal:attributes="href PT/getURLRead">
										<h4 class="media-heading" tal:content="PT/getPost/getTitle"></h4>
									</a>
									<div class="mini-icon icon-date in-news" tal:content="PT/getPost/getTimePrint"></div>
									<p tal:content="PT/getPost/getTitleReduce"></p>
								</div>
							</div>							
						</div>
					</div>
				</div>
				<div class="col-md-4">					
					<tal:block metal:use-macro="mFront.xhtml/Basket"/>
					<tal:block metal:use-macro="mFront.xhtml/EmailSignup"/>
					<tal:block metal:use-macro="mFront.xhtml/LastPost"/>
					<tal:block metal:use-macro="mFront.xhtml/TopProduct"/>
					<tal:block metal:use-macro="mFront.xhtml/Facebook"/>				
				</div>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/Footer"/>
		</div>

		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</body>
</html>
