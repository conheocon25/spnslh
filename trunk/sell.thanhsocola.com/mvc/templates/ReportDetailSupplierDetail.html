<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="menu">
			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>			
			<div class="container-fluid">							
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<div role="grid" class="dataTables_wrapper">
									<H3>NHÀ CUNG CẤP <span tal:content="Supplier/getName"/></H3>
									<table class="table table-striped table-hover">										
										<tbody>											
											<tr>
												<td align="right"><B>NỢ THÁNG TRƯỚC</B></td>
												<td align="right" width="120"><B tal:content="TS/getValuePrint"/> đ</td>
											</tr>
											<tr>
												<td align="right"><B>LẤY HÀNG</B></td>
												<td align="right" width="120"><B tal:content="SValueOrder/formatCurrency"/> đ</td>
											</tr>											
											<tr>
												<td align="right"><B>TRẢ TIỀN</B></td>
												<td align="right" width="120"><B tal:content="SValuePaid/formatCurrency"/> đ</td>
											</tr>
											<tr>
												<td align="right"><B>TỔNG NỢ HIỆN TẠI</B></td>
												<td align="right" width="120"><B tal:content="TS1/getValuePrint"/> đ</td>
											</tr>
										</tbody>
									</table>
									
									<p> Trong đó chi tiết như sau:</p>									
									<H4>CÁC ĐƠN HÀNG</H4>
									<table class="table table-bordered table-striped table-hover">
										<thead>
											<tr role="row">
												<th width="32"><div class="text-left">STT</div></th>
												<th width="120"><div class="text-left">THỜI GIAN</div></th>
												<th><div class="text-left">GHI CHÚ</div></th>
												<th width="120"><div class="text-right">GIÁ TRỊ</div></th>
											</tr>
										</thead>
										<tbody role="alert" aria-live="polite" aria-relevant="all">
											<tr tal:repeat="Order OrderAll" class="gradeA odd">
												<td><span tal:content="repeat/Order/number"/></td>
												<td><span tal:content="Order/getDatePrint"/></td>
												<td><span tal:content="Order/getDescription"/></td>
												<td align="right"><span tal:content="Order/getValuePrint"/></td>
											</tr>											
											<tr>
												<td align="right" colspan="3"><B>TỔNG CỘNG</B></td>
												<td align="right"><B tal:content="SValueOrder/formatCurrency"/> đ</td>
											</tr>											
										</tbody>
									</table>
									<H4>TRẢ TIỀN</H4>
									<table class="table table-bordered table-striped table-hover">
										<thead>
											<tr role="row">
												<th width="32"><div class="text-left">STT</div></th>
												<th width="120"><div class="text-left">THỜI ĐIỂM</div></th>
												<th><div class="text-left">GHI CHÚ</div></th>												
												<th width="120"><div class="text-right">TIỀN TRẢ</div></th>
											</tr>
										</thead>
										<tbody role="alert" aria-live="polite" aria-relevant="all">
											<tr tal:repeat="Paid PaidAll" class="gradeA odd">
												<td><span tal:content="repeat/Paid/number"/></td>
												<td><span tal:content="Paid/getDatePrint"/></td>
												<td><span tal:content="Paid/getNote"/></td>
												<td align="right"><span tal:content="Paid/getValuePrint"/></td>
											</tr>
											<tr>
												<td align="right" colspan="3"><B>TỔNG CỘNG</B></td>
												<td align="right"><B tal:content="SValuePaid/formatCurrency"/> đ</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
