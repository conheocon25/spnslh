<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="menu">
			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>			
			<div class="container-fluid">							
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<div role="grid" class="dataTables_wrapper">
									<table class="table table-bordered table-striped table-hover">
										<thead>
											<tr role="row">
												<th width="64"><div class="text-center">STT</div></th>
												<th><div class="text-left">HỌ TÊN</div></th>
												<th width="120"><div class="text-right">CÒN NỢ</div></th>
											</tr>
										</thead>
										<tbody role="alert" aria-live="polite" aria-relevant="all">
											<tr tal:repeat="TC TCAll" class="gradeA odd">
												<td><div class="text-center" tal:content="repeat/TC/number"/></td>
												<td><span tal:content="TC/getCustomer/getName"/></td>
												<td><a tal:attributes="href TC/getURLView"><div class="text-right" tal:content="TC/getValuePrint"/></a></td>
											</tr>
											<tr>
												<td colspan="2"><B>TỔNG CỘNG</B></td>
												<td><div class="text-right"><B tal:content="SValue/formatCurrency"/></div></td>
											</tr>
										</tbody>
									</table>									
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
