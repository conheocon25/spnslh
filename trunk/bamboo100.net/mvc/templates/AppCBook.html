<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mBase.xhtml/IncludeMETA"/>
		<div metal:use-macro="mBase.xhtml/IncludeCSS"/>
		<link href="/mvc/templates/theme/cchess/css/style.css" rel="stylesheet" media="screen"/>
	</head>
	
	<body>
		<div metal:use-macro="mBase.xhtml/Header"/>
		<div id="wrap" class="container-fluid">		
			<div class="row-fluid">
				<div class="span12">					
					<form class="navbar-form pull-left" action="/ung-dung/hoc-co-tuong/tim-kiem/exe" method="post">
						<div class="input-append">
							<input class="span6 search-query" id="Term" name="Term" type="text" placeholder="Nhập từ khóa sách cờ"/>
							<button class="btn" type="submit"><i class="icon-search"/></button>
						</div>
					</form>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h3 tal:content="CB/getTitle"/>
						<span class="label label-info">Số ván: <span tal:content="CB/getSetAll/count"/></span>
						<span class="label label-success">Cập nhật: <span tal:content="CB/getDateTimePrint"/></span>
					</div>
					<div class="well" tal:content="structure CB/getContent"/>
					<h3>DANH SÁCH CÁC VÁN CỜ</h3>
					<ul class="nav nav-tabs nav-stacked">
						<li tal:repeat="Set CB/getSetAll">
							<a tal:attributes="href Set/getURLRead">
								<span tal:content="Set/getNameReduce"/>
								<i class="icon-chevron-right pull-right"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div metal:use-macro="mBase.xhtml/Footer"/>
		<div metal:use-macro="mBase.xhtml/IncludeJS"/>		
	</body>
</html>
