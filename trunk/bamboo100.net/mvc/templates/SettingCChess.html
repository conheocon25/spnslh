<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1 tal:content="Title"/>
				<div class="btn-group">
					<a tal:attributes="href '/quan-ly/co-tuong/info-load'" 	class="btn btn-success"><i class="glyphicon glyphicon-edit"> Cập nhật</i></a>
					<a tal:attributes="href '/quan-ly/co-tuong/ins-load'" 	class="btn btn-success"><i class="glyphicon glyphicon-plus"> Thêm sách</i></a>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div id="sourceObj" class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th width="30">STT</th>
											<th><div class="text-left">TÊN SÁCH</div></th>
											<th width="120"><div class="text-left">THỜI GIAN</div></th>
											<th width="80"><div class="text-right">LƯỢT XEM</div></th>
											<th width="80"><div class="text-right">VÁN CỜ</div></th>
											<th width="30" />
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Book CBAll">
											<td  align="center" tal:content="repeat/Book/number"/>
											<td><a tal:attributes="href Book/getURLUpdLoad" tal:content="Book/getTitle"/></td>
											<td align="left" tal:content="Book/getDateTimePrint"/>
											<td align="right" tal:content="Book/getCountPrint"/>
											<td align="right">
												<a tal:attributes="href Book/getURLSettingSet">
													(<span tal:content="Book/getSetAll/count"/>)
												</a>
											</td>
											<td align="center"><a tal:attributes="href Book/getURLDelLoad"><i class="glyphicon glyphicon-remove"></i></a></td>
										</tr>
									</tbody>
								</table>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
