<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mBase.xhtml/IncludeMETA"/>
		<div metal:use-macro="mBase.xhtml/IncludeCSS"/>
		<link href="/mvc/templates/theme/cchess/css/style.css" rel="stylesheet" media="screen"/>
	</head>
	
	<body>
		<div metal:use-macro="mBase.xhtml/Header"/>
		<div id="wrap" class="container-fluid">
			<div class="row-fluid">
				<div class="span6">
					<canvas width="468px" height="518px" id="ChessBoard" style="margin:0 !important;"></canvas>
				</div>
				<div class="span6">
					<select id="MoveList" multiple="true" class="form-control"></select>
					<br/>
					<div class="btn-group">
						<button class="btn"><i class="icon-fast-backward"></i></button>
						<button class="btn Backward"><i class="icon-backward"></i></button>
						<button class="btn Forward"><i class="icon-forward"></i></button>
						<button class="btn"><i class="icon-fast-forward"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mBase.xhtml/Footer"/>
		<div metal:use-macro="mBase.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cchess/js/piece.js"></script>	
		<script src="/mvc/templates/theme/cchess/js/board.js"></script>
		<script>
			window.onload = function() {					
				var canvas 		= document.getElementById("ChessBoard");			
				var context 	= canvas.getContext("2d");
				var Rect 		= canvas.getBoundingClientRect();
				var VC			= new Board("Van1", 35, 35, Rect);
				
				//KHỞI TẠO BÀN CỜ
				VC.init();
				VC.draw(canvas, context);
			}
		</script>
	</body>
</html>
