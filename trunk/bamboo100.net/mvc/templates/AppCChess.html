<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mGebo.xhtml/IncludeMETA"/>
		<div metal:use-macro="mGebo.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div id="maincontainer" class="clearfix no-bg">
            <div metal:use-macro="mGebo.xhtml/Header"/>
            <div id="contentwrapper">
                <div class="main_content">
				
                    <div class="row-fluid">
						<form class="navbar-form" action="/ung-dung/hoc-co-tuong/tim-kiem/exe" method="post">
							<center>
								<input class="span12 search-query" id="Term" name="Term" type="text" placeholder="Nhập từ khóa sách cờ"/><br/><br/>
								<button class="btn btn-info" type="submit"><i class="icon-search icon-white"/> Tìm sách</button>
							</center>
						</form>
					</div>
					
					<div class="row-fluid">
						<div class="span12">
							<p tal:content="structure CChess/getIntroduction"/>					
						</div>
					</div>
					
                </div>
            </div>
		</div>
		
		<div metal:use-macro="mGebo.xhtml/IncludeJS"/>
	</body>
</html>
