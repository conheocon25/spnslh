<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Thêm tin mới</h1>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Project/getURLInsNewsExe" method="post">						
									<div class="control-group">
										<label class="control-label" for="Name">Tiêu đề</label>
										<div class="controls">
											<input type="text" id="Name" name="Name" placeholder="Tiêu đề tin"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Date">Thời gian</label>
										<div class="controls">
											<input id="Date" name="Date" type="text" data-date="" data-date-format="yyyy-mm-dd" class="datepicker form-control input-small"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Description">Nội dung</label>
										<div class="controls">
											<textarea id="Description" class="ckeditor" name="Description" placeholder="Giới thiệu dự án"/>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-success" value="submit-value">Lưu</button> hoặc
										<a class="text-danger" href="/setting/project">Thoát</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			/* ---------------------------------------------------------------------------- */
			/* SET TODAY FOR DATEPICKER														*/
			/* ---------------------------------------------------------------------------- */
			var today = $.datepicker.formatDate('yy-mm-dd', new Date());
			$('.datepicker').val(today).attr('data-date', today).datepicker();
			
			/* ---------------------------------------------------------------------------- */
			/* SET CHECK FOR TYPE															*/
			/* ---------------------------------------------------------------------------- */
			var uType = $("#Type").attr('alt');
			if(uType == '1') { $('#Type').iCheck('check'); }
			else { $('#Type').iCheck('uncheck'); }
		/*]]>*/
		</script>
	</body>
</html>
