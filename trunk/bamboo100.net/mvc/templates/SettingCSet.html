<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>		
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1 tal:content="Title"/>
				<div class="btn-group">
					<a id="insertObject" tal:attributes="href CB/getURLSettingSetInsLoad" class="btn btn-success sinleins"><i class="glyphicon glyphicon-plus"> Thêm mới</i></a>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div id="sourceObj" class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th width="30">STT</th>
											<th><div class="text-left">VÁN CỜ</div></th>
											<th width="80"><div class="text-right">LƯỢT XEM</div></th>
											<th width="80"><div class="text-right">NƯỚC ĐI</div></th>
											<th width="30" />
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Set CB/getSetAll">
											<td  align="center" tal:content="repeat/Set/number"/>
											<td><a tal:attributes="href Set/getURLUpdLoad" tal:content="Set/getName"/></td>											
											<td align="right" tal:content="Set/getCountPrint"/>
											<td align="right">
												<a tal:attributes="href 'Set/getURLSettingSet'">
													Xem
												</a>
											</td>
											<td align="center"><a tal:attributes="href Set/getURLDelLoad"><i class="glyphicon glyphicon-remove"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
