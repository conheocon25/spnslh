<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<link href="/mvc/templates/theme/cchess/css/style.css" rel="stylesheet" media="screen"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header"><h1 tal:content="Title"/></div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<canvas width="468px" height="518px" id="ChessBoard"></canvas>
					</div>
					<div class="col-6">
						<div id="MoveList" />
						<button id="Step" 	class="btn btn-success" tal:attributes="alt CS/getURLSettingStepUpdExe">Lưu nước đi</button>
						<button id="Reset" 	class="btn btn-danger">Reset</button>						
						<button id="Pick" 	class="btn btn-info">Đặt quân</button>
						<button id="Del" 	class="btn btn-info">Xóa quân</button>
						
						<div id="DataMove" tal:attributes="alt CS/getStepAllPrint"/>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script src="/mvc/templates/theme/cchess/js/piece.js"></script>	
		<script src="/mvc/templates/theme/cchess/js/board.js"></script>
		<script>
			window.onload = function() {					
				var canvas 		= document.getElementById("ChessBoard");			
				var context 	= canvas.getContext("2d");
				var Rect 		= canvas.getBoundingClientRect();
				var VC			= new Board("Van1", 35, 35, Rect, 45, 45);
				
				//KHỞI TẠO BÀN CỜ
				VC.init();
				VC.getStepAllLoad($("#DataMove").attr('alt'));
				
				canvas.addEventListener('click', function(e){
						VC.click(e);
						context.clearRect(0, 0, canvas.width, canvas.height);
						VC.draw(canvas, context);				
						$("#MoveList").html(VC.getStepAll());
					},
				false);
				VC.draw(canvas, context);

				//XỬ LÍ NƯỚC ĐI	ĐƯỢC PHÁT SINH
				$('#MoveList').on('click', '.iStep', function(e){					
					VC.setState($(this).attr('alt'));
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				});
												
				//KHỞI TẠO LẠI BÀN CỜ
				$("#Reset").click(function(){
					VC.setState("40 30 50 20 60 10 70 00 80 12 72 03 23 43 63 83 49 39 59 29 69 19 79 09 89 17 77 06 26 46 66 86");
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				});
				
				//KHỞI TẠO LẠI BÀN CỜ
				$("#Pick").click(function(){					
					VC.setMode(VC.getMode()*(-1));
					if (VC.getMode()>0){
						alert("MODE: BÌNH THƯỜNG");												
					
					}else{
						alert("MODE: THIẾT LẬP => VỊ TRÍ BAN ĐẦU QUÂN CỜ - CÁC NƯỚC ĐI TRƯỚC ĐÓ SẼ MẤT");
					}
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				});
				
				//XÓA QUÂN CỜ TRONG CHẾ ĐỘ THIẾT LẬP
				$("#Del").click(function(){					
					VC.delCurrent();					
					context.clearRect(0, 0, canvas.width, canvas.height);
					VC.draw(canvas, context);
				});
				
				//LƯU LẠI NƯỚC ĐI
				$("#Step").click(function(){								
					var count = 0;
					var Data = [];
					var URL = $("#Step").attr('alt');					
					
					$.ajax({
						type: "POST",
						data: {ArrStep:VC.getStepAllSave()},
						url: URL,
						success: function(msg){location.reload();}
					});
										
				});
			}
		</script>
	</body>
</html>
