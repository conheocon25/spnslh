<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>		
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>
		<div id="content">
			<div id="content-header">
				<h1 tal:content="Title"/>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Post/getURLUpdExe" method="post">
									<div class="control-group">
										<label class="control-label" for="Title">Tiêu đề</label>
										<div class="controls">
											<input type="text" id="Title" name="Title" placeholder="Name" tal:attributes="value Post/getTitle" />
										</div>
									</div>									
									<div class="control-group">
										<label class="control-label" for="DateTime">Thời gian</label>
										<div class="controls">
											<input id="DateTime" name="DateTime" type="text" data-date="" data-date-format="yyyy-mm-dd hh:ii" class="datepicker form-control input-small" tal:attributes="value Post/getDateTime"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Author">Nội dung</label>
										<div class="controls">
											<textarea id="Content" class="ckeditor" name="Content" placeholder="Nội dung" tal:content="Post/getContent" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Count">Lượt truy cập</label>
										<div class="controls">
											<input type="text" id="Count" name="Count" placeholder="Count" tal:attributes="value Post/getCount" />
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-success" value="submit-value">Lưu</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			/* ---------------------------------------------------------------------------- */
			/* SET TODAY FOR DATEPICKER														*/
			/* ---------------------------------------------------------------------------- */
			//var today = $.datepicker.formatDate('yy-mm-dd', new Date());
			//$('.datepicker').val(today).attr('data-date', today).datepicker();
			$('#DateTime').datetimepicker({
				language:  'vi',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});
			
		/*]]>*/
		</script>
	</body>
</html>
