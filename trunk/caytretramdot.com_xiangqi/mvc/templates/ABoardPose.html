		<script type="text/javascript">
		/*<![CDATA[*/			
			$(function(){
				var TempPiece 	= '';
				var TempPiece 	= '';
				var TempX 		= -1;
				var TempY 		= -1;
				var State		= '';				
				var Selected	= 0;
				var Round		= -1;
												
				initCompose();
				drawRound(Round);
				
				$(".CCell").click(function(){
					var X = parseInt($(this).attr('X'));
					var Y = parseInt($(this).attr('Y'));
					var Color = isColor(aState[Y][X]);
					
					//Hành vi chọn quân
					if (aState[Y][X] != '0' && Selected == 0 && Color==Round){
						TempPiece = aState[Y][X];
						TempX = X;						
						TempY = Y;
						Selected = 1;
					}
					else if (Selected == 1){
						//Di chuyển quân
						if (aState[Y][X] == '0'){
							aStepA[iStep] = exportStep(TempY, TempX, Y, X);
							movePiece(TempY, TempX, Y, X);
							State = exportState();
							drawBoard(State);
							Selected = 0;
							Round = Round*(-1);
							drawRound(Round);
							//Lưu lại nước đi
							aStep[iStep++] = State;							
						}
						//Ăn quân
						else{
							aStepA[iStep] 	= exportStep(TempY, TempX, Y, X);
							movePiece(TempY, TempX, Y, X);
							State = exportState();
							drawBoard(State);
							Selected = 0;
							Round = Round*(-1);
							drawRound(Round);
							//Lưu lại nước đi
							aStep[iStep++] 	= State;
						}
					}
				});
				$(".MoveSave").click(function(){															
					var URL = $("#MoveList").attr('URLExe');
																				
					$.ajax({
						type: "POST",
						data: {aStep:aStep, aStepA:aStepA},
						url: URL,
						success: function(msg){							
							alert("Đã cập nhật nước đi mới cho ván cờ !");
						}
					});
			
				});
			});
		/*]]>*/
