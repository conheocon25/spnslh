<!DOCTYPE html>
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<meta property="og:title" tal:attributes="content Book/getTitle"/>
		<meta property="og:description" tal:attributes="content Book/getInfoReduce"/>
		<!--
		<meta property="og:image" tal:attributes="content Book/getImage"/>
		!-->
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>
	<body>
		<div metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row">
				<div class="col-md-9">
					<div class="panel panel-default">
						<div class="panel-heading"><H1 tal:content="Book/getTitle"/></div>
						<div class="panel-body">
							<div class="article-meta-date">								
								<span tal:content="Book/getTimePrint"/>, <span tal:content="Book/getViewed"/> lượt xem,  <span tal:content="Book/getAuthor"/> 
								<span tal:condition="Book/getURL"><a tal:attributes="href Book/getURL" target="blank">Tải sách về</a></span>
							</div>
							<div class="article-meta-more">																				
								<div class="share-button-group">
									<div class="fb-share-button" tal:attributes="data-href URLShare" data-type="button_count" />
								</div>
								<div tal:content="structure Book/getInfo" class="article-content-container"/>								
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">Danh mục</div>
						<div class="panel-body">
							<ul>
								<li tal:repeat="Category CategoryBookAll">
									<a tal:attributes="href Category/getURLView">
										<span tal:content="Category/getName"/> (<span tal:content="Category/getBookAll/count"/>)
									</a>
								</li>
							</ul>
						</div>						
					</div>		
				</div>
			</div>
		</div>
		<script type="text/javascript">
		/*<![CDATA[*/						
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&appId=525611617524479&version=v2.0";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		/*]]>*/
		</script>
	</body>	
</html>
