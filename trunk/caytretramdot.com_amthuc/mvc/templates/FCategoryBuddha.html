<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">
			<div class="row-fluid">
				<div class="col-md-9">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="glyphicon glyphicon-folder-open"/> <span tal:content="php: mb_strtoupper(Buddha->getName(), 'UTF8')"/>
						</div>
						<div class="panel-body">
							<div role="tabpanel" id="TabBuddha">
								<ul class="VideoCategory nav nav-tabs" role="tablist">
									<li role="presentation" tal:attributes="class php:(OrderBy == 'Video')?'active':''">
										<a tal:attributes="href php:'#TabViewed'" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-facetime-video"/></a>
									</li>
									<li role="presentation" tal:attributes="class php:(OrderBy == 'Name')?'active':''">
										<a tal:attributes="href php:'#TabAZ'" aria-controls="home" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-sort-by-alphabet"/></a>
									</li>									
								</ul>
								<div class="tab-content">									
									<div role="tabpanel" tal:attributes="class php:(OrderBy == 'Video')?'tab-pane active':'tab-pane'"  id="TabViewed">
										
										<table class="table table-striped">
											<tr tal:repeat="Category CategoryVideoOrderVideoAll">
												<td width="48px">
													<a tal:attributes="href Category/getURLView">
														<img width="48px" tal:attributes="src Category/getImage"/>
													</a>
												</td>
												<td>
													<a tal:attributes="href Category/getURLView"><span tal:content="Category/getName"/></a>
													<p class="text-justify">
														<span tal:content="Category/getVideoAll/count" /> <i class="glyphicon glyphicon-facetime-video"/>
													</p>
												</td>
											</tr>
										</table>
										
										<ul class="pagination alternate pull-right page-bar">
											<li tal:repeat="P PNByVideo/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
												<a tal:attributes="href P/getURL" tal:content="P/getName"/>
											</li>
										</ul>
									</div>
									<div role="tabpanel" tal:attributes="class php:(OrderBy == 'Name')?'tab-pane active':'tab-pane'" id="TabAZ">
										<table class="table table-striped">
											<tr tal:repeat="Category CategoryVideoOrderNameAll">
												<td width="48px">
													<a tal:attributes="href Category/getURLView">
														<img width="48px" tal:attributes="src Category/getImage"/>
													</a>
												</td>
												<td>
													<a tal:attributes="href Category/getURLView"><span tal:content="Category/getName"/></a>
													<p class="text-justify">
														<span tal:content="Category/getVideoAll/count" /> <i class="glyphicon glyphicon-facetime-video"/>
													</p>
												</td>
											</tr>
										</table>										
										<ul class="pagination alternate pull-right page-bar">
											<li tal:repeat="P PNByName/getPages" tal:attributes="class php:Page==P->getId()?'active':'disable'">
												<a tal:attributes="href P/getURL" tal:content="P/getName"/>
											</li>
										</ul>
									</div>
								</div>
							</div>							
						</div>						
					</div>					
				</div>
				<div class="col-md-3">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-cog"/> <B>DANH S√ÅCH</B></div>
						<div class="panel-body">
							<!--
							<div class="btn-group" role="group" aria-label="...">
								<a tal:attributes="href Buddha/getURLView" class="btn btn-default">
									<i class="glyphicon glyphicon-share-alt"/>
								</a>
							</div>
							!-->
							<ul class="list-group">
								<li tal:attributes="class php:Buddha->getId()==Buddha1->getId()? 'list-group-item list-group-item-success' : 'list-group-item'" tal:repeat="Buddha1 CategoryBuddhaAll">
									<a tal:attributes="href Buddha1/getURLView">
										<span tal:content="Buddha1/getName"/>
									</a>
									<span class="badge" tal:content="Buddha1/getCategoryAll/count"/>
								</li>
							</ul>							
						</div>	
					</div>
				</div>
			</div>			
		</div>
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>

		/*<![CDATA[*/

		</script>
	</body>
</html>
