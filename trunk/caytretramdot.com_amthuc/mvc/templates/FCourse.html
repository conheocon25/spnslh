<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>		
	</head>
	<body>
		<tal:block metal:use-macro="mFront.xhtml/Header"/>
		<div class="container-fluid" id="wraper">			
			<div class="row">									
				<div class="col-md-9">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-folder-open"/> <B tal:content="php: mb_strtoupper(Course->getName(), 'UTF8')"/></div>
						<div class="panel-body">
							<p tal:content="Course/getCookMethod/getName"/>							
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="list-group" tal:repeat="Post Course/getPostAll">
								<a tal:attributes="href Post/getURLView" class="list-group-item">
									<h4 class="list-group-item-heading"><span tal:content="Post/getTitle"/></h4>
									<p class="list-group-item-text" tal:content="structure Post/getContentReduce"/>
								</a>
							</div>							
						</div>
					</div>
					<div class="panel panel-primary">						
						<div class="panel-body">							
							<div class="col-sm-3 col-md-3" tal:repeat="Video Course/getVideoAll">
								<div class="thumbnail">
									<a tal:attributes="href Video/getURLView; title Video/getName" data-toggle="tooltip" data-placement="top">
										<img width="100%" tal:attributes="src Video/getImage"/>
										<div class="caption">
											<p><span tal:content="Video/getDateTimeCreatedPrint"/></p>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="glyphicon glyphicon-folder-open"/> <B>TÌM KIẾM</B></div>
						<div class="panel-body">
							
						</div>
					</div>					
				</div>
			</div>
		</div>		
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/			
			$(function(){
				$('[data-toggle="tooltip"]').tooltip();								
			});
		/*]]>*/
		</script>
	</body>
</html>
