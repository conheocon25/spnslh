<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">							
							<table class="table table-bordered table-striped table-hover ">
								<thead>
									<tr>
										<th tal:repeat="Q php:ArrQ">
											<div class="text-right">
												<B tal:content="php:Q[0]"/>
											</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="D php:ArrD">
										<td tal:repeat="C php:D" align="right">
											<span tal:condition="php:C=='1'" class="glyphicons-ok_2" 	style="color:green;"/>
											<span tal:condition="php:C=='-1'" class="glyphicons-ok_2" 	style="color:red;"/>
											<span tal:condition="php:C=='0'" />
											<span tal:condition="php:C!='0'&&C!='1'&&C!='-1'" tal:content="php:C" />
										</td>										
									</tr>									
								</tbody>
							</table>
							<h3 tal:content="php:QuestionAll->count() . ' CÂU HỎI'" />
							<table class="table table-bordered table-striped table-hover ">
								<thead>
									<tr>
										<th width="80"><div class="text-right">MÃ</div></th>
										<th><div class="text-left">NỘI DUNG</div></th>	
										<th width="80"><div class="text-left">TẦN SUẤT</div></th>	
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Q php:ArrQ">
										<td align="right"><span tal:content="php:Q[0]" /></td>
										<td><span tal:content="php:Q[1]" /></td>
										<td><span tal:content="php:Q[2]" /></td>
									</tr>
								</tbody>
							</table>
							<h3 tal:content="php:SolveAll->count() . ' GIẢI PHÁP'" />
							<table class="table table-bordered table-striped table-hover ">
								<thead>
									<tr>
										<th width="80"><div class="text-right">MÃ</div></th>
										<th><div class="text-left">NỘI DUNG</div></th>	
										<th width="80"><div class="text-left">INDEX</div></th>	
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="S php:ArrS">
										<td align="right"><span tal:content="php:S[0]" /></td>
										<td><span tal:content="php:S[1]" /></td>
										<td><span tal:content="php:S[2]" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
