<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li tal:attributes="class php:ActiveItem=='Start'?'active':'disable'">
					<a tal:attributes="href Domain/getURLRecommendExe;">
						<i class="glyphicons-circle_info"/>Bắt đầu
					</a>
				</li>	
				<li tal:attributes="class php:ActiveItem=='Next'?'active':'disable'">
					<a tal:attributes="href Domain/getURLRecommendNext">
						<i class="glyphicons-circle_info"/>Tới
					</a>
				</li>		
				<li tal:attributes="class php:ActiveItem=='Back'?'active':'disable'">	
					<a tal:attributes="href Domain/getURLRecommendBack">
						<i class="glyphicons-circle_info"/>Lui
					</a>
				</li>
				<li tal:attributes="class php:ActiveItem=='Trace'?'active':'disable'">	
					<a tal:attributes="href Domain/getURLRecommendTrace">
						<i class="glyphicons-circle_info"/>Dò vết
					</a>
				</li>		
				<li tal:attributes="class php:ActiveItem=='Result'?'active':'disable'">	
					<a tal:attributes="href Domain/getURLRecommendResult">
						<i class="glyphicons-circle_info"/>Kết quả
					</a>
				</li>		
				<li tal:attributes="class php:ActiveItem=='Try'?'active':'disable'">	
					<a tal:attributes="href Domain/getURLRecommendTry">
						<i class="glyphicons-circle_info"/>Thử lại
					</a>
				</li>		
				<li tal:attributes="class php:ActiveItem=='Like'?'active':'disable'">	
					<a tal:attributes="href Domain/getURLRecommendLike">
						<i class="glyphicons-circle_info"/>Thích
					</a>
				</li>
				<li tal:attributes="class php:ActiveItem=='Feed'?'active':'disable'">	
					<a tal:attributes="href Domain/getURLRecommendFeed">
						<i class="glyphicons-circle_info"/>Phản hồi
					</a>
				</li>
			</ul>			
		</div>			
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div class="row">
				<div class="col-12">					
						<div style="padding:10px 20px 0; color:white;" class="form-horizontal" >
							<center><legend style="color:white;">Phản Hồi về chủ đề: <span tal:content="Domain/getName"/> </legend></center>							
							<div class="control-group">
									<label class="control-label" for="Name">Email của bạn</label>
									<div class="controls">
										<input id="Email" name="Email" type="text" placeholder="your@email.com" />
										<input id="Domain" type="hidden" tal:attributes="value Domain/getURLRecommendFeedEmail" />
									</div>
							</div>
							<div class="control-group">
									<label class="control-label" for="Name">Nội dung phản hồi</label>
									<div class="controls">
										<textarea id="Content" name="Content" type="text" />
									</div>
							</div>										
							<div class="control-group">
									<div class="controls">
										<button id="BtnSendMail" type="submit" class="btn btn-primary btn-ins" value="submit-value">Gửi phản Hồi</button>
									</div>
							</div>
						</div>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>	
		<script type="text/javascript">			
			$('#BtnSendMail').click(function(e){				
				var Data = [];				
				Data[0] 	= $("#Email").val();				
				Data[1] 	= $("#Content").val();		
				//alert ($("#Domain").val());
				var URL = $("#Domain").val();
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,						
						success: function(msg){								
							if (msg.result = "OK") { 
								$("#Email").val('');
								$("#Content").val('');								
								alert ("Gui thanh cong!");
							} else {
								alert ("Gui that bai !Ban hay gui lai!");
							}
						}
					});
			});	
		</script>
	</body>
</html>
