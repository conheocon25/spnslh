<!DOCTYPE html>
<html style="overflow-y:hidden;" lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="menu">
			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>			
			<div class="container-fluid">							
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<div role="grid" class="dataTables_wrapper">
									<table class="table table-bordered table-striped table-hover">
										<thead>
											<tr role="row">
												<th width="48"><div class="text-center">STT</div></th>
												<th><div class="text-left">HỌ TÊN</div></th>
												<th width="120"><div class="text-left">LOẠI</div></th>
												<th width="120"><div class="text-right">CHI TIẾT</div></th>
											</tr>
										</thead>
										<tbody role="alert" aria-live="polite" aria-relevant="all">
											<tr tal:repeat="Customer CustomerAll" class="gradeA odd">
												<td><div class="text-center" tal:content="repeat/Customer/number"/></td>
												<td><span tal:content="Customer/getName"/></td>
												<td><div  tal:content="Customer/getTypePrint"/></td>
												<td>
													<a tal:attributes="href php:TD->getURLReportCustomerDetail( Customer->getId() )">
														<div class="text-right" tal:content="php: Customer->getValuePrint( IdTrack, IdTD )"/>
													</a>	
												</td>
											</tr>
											<tr>												
												<td colspan="3"><div class="text-right"><B>TỔNG NỢ</B></div></td>
												<td><B><div class="text-right" tal:content="NValue/formatCurrency"/></B></td>
											</tr>
										</tbody>
									</table>									
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
