<!DOCTYPE HTML>
<html>
<head>

<meta name="description" content="Plus Responsive One Page Coming Soon Template by Benaissa Ghrib" />
<meta name="keywords" content="HTML, CSS, JavaScript, Template, Minimal, retina ready, high resolution, coming soon,  responsive one page template, One page Coming soon template" />
<meta name="author" content="Benaissa Ghrib" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<title>Dahenar - Responsive Onepage Template</title>

<!--Stylesheet-->

<!--[if IE 7]>
<link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
<link href="css/css.css" rel="stylesheet" type="text/css" />


<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>


<script>

$(document).ready(function(){


$('#sideLeft img').stop().animate({left :'0', opacity : '1'}, 3000, 'easeOutQuint');
$('#sideRight img').stop().animate({right :'0', opacity : '1'}, 3000, 'easeOutQuint');


});

</script>



<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->



<style>


body{
	padding:0;
	margin:0;
	font-family: 'Roboto', sans-serif;
	
	
}

img {
    margin-top: 60px;
    max-width: 100%;
    opacity:0;
    position:relative;
    
}

#wrapper{
	width:100%;
	overflow:hidden;
}

#sideLeft, #sideRight{
	
	float:left;
	width:50%;
	text-align:center;
	height:100%;
	height:100%;
	position:fixed;

}



#sideLeft h1, #sideRight h1{
font-family: 'robotothin';

}

.title h1:before{
	content:"";
	margin-right:20px;
	position:relative;
	top:-2px;
	
}

.title h1:after{
	margin-left:20px;
	position:relative;
	top:-2px;
	content:"";
	
}


.title{
	position:relative;
	text-align:center;
	margin-bottom:30px;
}


.title h1{
	text-transform:uppercase;
	font-size:30px;
	letter-spacing:1px;
	margin-bottom:15px;
	margin-top:50px;
}



#sideLeft{background: #fafafa;color:#444444;left:0;top:0; }
#sideRight{background:#ffffff;color:#444444;right:0; top :0; }


a{
	text-decoration:none;
	outline: none;
	
}





#sideLeft h2 {color:#444444;}

#sideLeft img{left:-640px;}
#sideRight img{right:-640px;}





ul{
	margin-top:40px;
	margin-right:30px;
}

ul li{
	list-style:none;
	margin-right:10px;
	display:inline;
	
}

ul li a{
	padding:15px;
}

a {
	-webkit-transition: all 0.5s ease 0s;
	-moz-transition: all 0.5s ease 0s;
	-ms-transition: all 0.5s ease 0s;
	-o-transition: all 0.5s ease 0s;
	transition: all 0.5s ease 0s;
}


 a  {

border-radius:3px;
-webkit-border-radius: 3px;
-moz-border-radius: 3px;
-ms-border-radius: 3px;
-o-border-radius: 3px;

}


/* Clear float style*/
.clearfix:before,
.clearfix:after{
	content:"";
	display:table;
}

.clearfix:after{
	clear:both;
}
/*End clear float style */




/* Tablet Portrait size -> standard 960 */
@media only screen and (min-width: 768px) and (max-width: 959px) {.title h1{font-size:20px;} img{width:80%;} ul li {display:inline-block; margin-bottom:35px;}}

/* Mobile Landscape Size -> Tablet Portrait size*/
@media only screen and (min-width: 480px) and (max-width: 767px) {#sideLeft, #sideRight{width:100%;position:relative;}img{width:70%;}.title h1{font-size:30px;} ul li {display:inline-block; margin-bottom:35px;}.title h1:before{margin-right:10px;}.title h1:after{margin-left:10px;}img{margin-top: 30px;}}

/* Mobile Portrait Size -> Mobile Landscape Size */
@media only screen and (max-width:479px) {#sideLeft, #sideRight{width:100%;position:relative;}img{width:70%;}.title h1{font-size:18px;} ul li {display:inline-block;margin-right:35px; margin-bottom:35px;}.title h1:before{margin-right:10px;}.title h1:after{margin-left:10px;}img{margin-top: 30px;}ul{margin-right:-8px;}}



</style>

}

<ul>

</div>


</div>
