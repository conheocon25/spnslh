<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Cập nhật tin</h1>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Project/getURLUpdExe" method="post">						
									<div class="control-group">
										<label class="control-label" for="Name">Tên</label>
										<div class="controls">
											<input type="text" id="Name" name="Name" placeholder="Tên dự án" tal:attributes="value Project/getName" class="span10"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Type">Dự án HOT</label>
										<div class="controls">									
											 <input type="checkbox" id="Type" name="Type" tal:attributes="alt Project/getType"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Address">Vị trí</label>
										<div class="controls">
											<input type="text" id="Address" name="Address" placeholder="Vị trí" tal:attributes="value Project/getAddress"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Type1">Loại Hình</label>
										<div class="controls">
											<input type="text" id="Type1" name="Type1" placeholder="Loại hình" tal:attributes="value Project/getType1"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Investors">Chủ đầu tư</label>
										<div class="controls">
											<input type="text" id="Investors" name="Investors" placeholder="Tên chủ đầu tư" tal:attributes="value Project/getInvestors"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Stretch">Tổng diện tích</label>
										<div class="controls">
											<input type="text" id="Stretch" name="Stretch" placeholder="Tổng diện tích" tal:attributes="value Project/getStretch"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Payment">Vốn đầu tư</label>
										<div class="controls">
											<input type="text" id="Payment" name="Payment" placeholder="Tổng vốn đầu tư" tal:attributes="value Project/getPayment"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="DateStart">Khởi công</label>
										<div class="controls">
											<input id="DateStart" name="DateStart" type="text" data-date-format="yyyy-mm-dd" class="datepicker form-control input-small" tal:attributes="value Project/getDateStart; data-date Project/getDateStart"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="DateEnd">Hoàn Thành</label>
										<div class="controls">
											<input id="DateEnd" name="DateEnd" type="text" data-date-format="yyyy-mm-dd" class="datepicker form-control input-small" tal:attributes="value Project/getDateEnd; data-date Project/getDateEnd"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="Description">Mô tả</label>
										<div class="controls">
											<textarea id="Description" class="ckeditor" name="Description" placeholder="Nội dung" tal:content="Project/getDescription"/>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-success" value="submit-value">Lưu</button> hoặc
										<a class="text-danger" href="/setting/project">Thoát</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			$('.datepicker').datepicker();
			
			/* ---------------------------------------------------------------------------- */
			/* SET CHECK FOR TYPE															*/
			/* ---------------------------------------------------------------------------- */
			var uType = $("#Type").attr('alt');
			if(uType == '1') { $('#Type').iCheck('check'); }
			else { $('#Type').iCheck('uncheck'); }
		/*]]>*/
		</script>
	</body>
</html>
