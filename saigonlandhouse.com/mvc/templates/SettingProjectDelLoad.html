<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Cập nhật tin</h1>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form class="form-horizontal" tal:attributes="action Project/getURLDelExe" method="post">						
									<div style="text-align:center; padding:20px;">
										<h4>Bạn có chắc muốn xóa tin này ?</h4>
										<button type="submit" class="btn btn-danger" value="submit-value">Xóa</button> hoặc
										<a class="text-danger" href="/setting/project">Không xóa</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			/* ---------------------------------------------------------------------------- */
			/* SET TODAY FOR DATEPICKER														*/
			/* ---------------------------------------------------------------------------- */
			var today = $.datepicker.formatDate('yy-mm-dd', new Date());
			$('.datepicker').val(today).attr('data-date', today).datepicker();
			
			/* ---------------------------------------------------------------------------- */
			/* SET CHECK FOR TYPE															*/
			/* ---------------------------------------------------------------------------- */
			var uType = $("#Type").attr('alt');
			if(uType == '1') { $('#Type').iCheck('check'); }
			else { $('#Type').iCheck('uncheck'); }
		/*]]>*/
		</script>
	</body>
</html>
